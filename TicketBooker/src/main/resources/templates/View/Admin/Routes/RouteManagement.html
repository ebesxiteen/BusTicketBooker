<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Tuyến Đường - GreenBus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div layout:fragment="content">
    <div class="container mx-auto p-6">
        
        <h1 class="text-3xl font-bold mb-6 text-emerald-700 border-b pb-2">Quản Lý Tuyến Đường</h1>

        <form id="searchForm" th:action="@{/admin/routes/search}" method="get" class="mb-6 relative">
            <div class="flex items-center bg-white shadow rounded-lg p-2 border border-gray-200">
                <i class="fas fa-search text-gray-400 ml-3 mr-2"></i>
                <input type="text" name="keyword" id="keyword" placeholder="Tìm kiếm theo địa điểm, mã tuyến"
                       class="flex-grow px-4 py-2 outline-none text-gray-700 leading-tight focus:outline-none focus:border-emerald-500" 
                       th:value="${param.keyword}" onkeydown="handleKeyPress(event)">
                
                <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded transition">
                    Tìm kiếm
                </button>
            </div>
            <div id="search-result-collapse" class="absolute z-10 w-full bg-white shadow-xl rounded-b-lg border border-t-0 hidden"></div>
        </form>

        <div class="flex justify-end mb-4">
            <a th:href="@{/admin/routes/add}"
               class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded shadow transition">
                <i class="fas fa-route mr-2"></i> Thêm Tuyến Đường
            </a>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-emerald-50 text-emerald-700 uppercase text-sm font-bold border-b border-emerald-200">
                        <th class="py-3 px-4 text-center">Mã Tuyến</th>
                        <th class="py-3 px-4 text-left">Điểm Khởi Hành</th>
                        <th class="py-3 px-4 text-left">Điểm Đến</th>
                        <th class="py-3 px-4 text-center">Thời Gian Ước Tính</th>
                        <th class="py-3 px-4 text-center">Trạng Thái</th>
                        <th class="py-3 px-4 text-center">Hành Động</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm">
                    <tr class="text-center border-b hover:bg-gray-50 transition" th:each="route : ${routes}">
                        <td class="py-2 px-4 font-bold" th:text="${route.routeId}"></td>
                        <td class="py-2 px-4 text-left" th:text="${route.departureLocation}"></td>
                        <td class="py-2 px-4 text-left" th:text="${route.arrivalLocation}"></td>
                        <td class="py-2 px-4" th:text="${route.estimatedTime}"></td>
                        
                        <td class="py-2 px-4">
                            <select th:data-routeid="${route.routeId}" onchange="updateRouteStatus(this)"
                                    class="border rounded py-1 px-2 text-xs font-semibold focus:outline-none cursor-pointer transition"
                                    th:classappend="${route.status == T(com.example.ticketbooker.Util.Enum.RouteStatus).ACTIVE} ? 'bg-emerald-100 text-emerald-700 border-emerald-300' : 'bg-red-100 text-red-700 border-red-300'">
                                <option value="ACTIVE" th:selected="${route.status == T(com.example.ticketbooker.Util.Enum.RouteStatus).ACTIVE}">ACTIVE</option>
                                <option value="INACTIVE" th:selected="${route.status == T(com.example.ticketbooker.Util.Enum.RouteStatus).INACTIVE}">INACTIVE</option>
                            </select>
                        </td>

                        <td class="py-2 px-4">
                            <div class="flex justify-center space-x-3">
                                <a th:href="@{/admin/routes/{id}/update(id=${route.routeId})}" 
                                   class="text-blue-500 hover:text-blue-700 transition transform hover:scale-110" title="Sửa">
                                    <i class="fas fa-edit text-lg"></i>
                                </a>
                                <button type="button" th:attr="data-id=${route.routeId}" onclick="confirmDelete(this)"
                                        class="delete-btn text-red-500 hover:text-red-700 transition transform hover:scale-110" title="Xóa">
                                    <i class="fas fa-trash-alt text-lg"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex justify-center" th:if="${totalPages > 1}">
            <nav class="flex space-x-1 bg-white p-2 rounded-lg shadow-sm border border-gray-200">
                <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{/admin/routes(page=${i}, size=10)}"
                   th:text="${i + 1}"
                   class="px-3 py-1 rounded transition text-sm font-medium"
                   th:classappend="${currentPage == i} ? 'bg-emerald-600 text-white' : 'text-gray-600 hover:bg-gray-100'">
                </a>
            </nav>
        </div>

    </div>
</div>

<script type="text/javascript" th:src="@{/js/RouteManagement.js}"></script>
<script>
    // Hàm xác nhận xóa
    function confirmDelete(button) {
        const routeId = button.dataset.id;
        Swal.fire({
            title: 'Xác nhận',
            text: `Bạn có chắc chắn muốn xóa tuyến đường ID ${routeId}?`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Có, xóa!',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                deleteRoute(routeId, button);
            }
        });
    }
    
    // Hàm gọi API xóa
    function deleteRoute(routeId, button) {
        fetch(`/admin/routes/delete`, { 
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ routeId: routeId })
        })
        .then(response => {
            if (response.ok) {
                Swal.fire('Đã xóa!', `Tuyến đường đã được xóa thành công.`, 'success');
                button.closest("tr").remove(); 
            } else {
                Swal.fire('Lỗi', 'Xóa tuyến đường thất bại. Vui lòng kiểm tra các chuyến xe liên quan.', 'error');
            }
        })
        .catch(error => console.error('Lỗi hệ thống:', error));
    }
    
    // Hàm cập nhật Status (Trong JS inline)
    function updateRouteStatus(select) {
        const routeId = select.dataset.routeid;
        const newStatus = select.value;

        fetch(`/admin/routes/${routeId}/status`, { // Giả định Controller có @PatchMapping
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ routeStatus: newStatus })
        })
        .then(response => {
            if (response.ok) {
                Swal.fire({ icon: 'success', title: 'Cập nhật thành công', showConfirmButton: false, timer: 1500 });
                // Tùy chọn: Tải lại trang hoặc cập nhật màu
                window.location.reload(); 
            } else {
                Swal.fire('Lỗi', 'Cập nhật trạng thái thất bại!', 'error');
            }
        })
        .catch(error => console.error('Error:', error));
    }
    
    // Hàm xử lý tìm kiếm enter (Cần có trong file JS chính)
    function handleKeyPress(event) {
        if (event.keyCode === 13) {
            document.getElementById('searchForm').submit();
        }
    }
</script>
</body>
</html>
