<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head> <title>Quản lý Xe Khách</title> </head>
<body>
<div layout:fragment="content">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Quản Lý Xe Khách</h1>
            <p class="text-sm text-gray-500">Danh sách phương tiện và tình trạng hoạt động</p>
        </div>
        <a href="/admin/buses/add" class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium transition-all flex items-center gap-2">
            <i class="fas fa-plus"></i> <span>Thêm Xe Mới</span>
        </a>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col md:flex-row gap-4 items-center">
        <div class="relative flex-1 w-full">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="searchInput" class="w-full pl-10 pr-10 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" 
                   placeholder="Tìm kiếm theo biển số xe..." th:value="${param.licensePlate}">
            <i class="fas fa-microphone absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-emerald-600 cursor-pointer" onclick="startSpeechRecognition()"></i>
        </div>
        <button onclick="searchBuses()" class="px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 font-medium transition shadow-sm w-full md:w-auto">
            Tìm kiếm
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold border-b border-gray-200">
                        <th class="px-6 py-4 text-center">ID</th>
                        <th class="px-6 py-4">Biển Số</th>
                        <th class="px-6 py-4 text-center">Tuyến (Route ID)</th>
                        <th class="px-6 py-4 text-center">Loại Xe</th>
                        <th class="px-6 py-4 text-center">Số Chỗ</th>
                        <th class="px-6 py-4 text-center">Trạng Thái</th>
                        <th class="px-6 py-4 text-center">Hành Động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    <tr th:each="bus : ${buses}" class="hover:bg-emerald-50/50 transition duration-200">
                        <td class="px-6 py-4 text-center font-medium text-gray-500" th:text="'#' + ${bus.id}"></td>
                        
                        <td class="px-6 py-4 font-bold text-gray-800 font-mono" th:text="${bus.licensePlate}"></td>

                        <td class="px-6 py-4 text-center">
                            <span class="bg-blue-50 text-blue-600 px-2 py-1 rounded text-xs font-semibold" 
                                  th:text="'Route ' + ${bus.routeId.routeId}"></span>
                        </td>
                        
                        <td class="px-6 py-4 text-center">
                            <span class="px-3 py-1 rounded-full text-xs font-semibold"
                                  th:classappend="${bus.busType?.name() == 'BEDSEAT'} ? 'bg-purple-100 text-purple-700' : 'bg-indigo-100 text-indigo-700'"
                                  th:text="${bus.busType}">
                            </span>
                        </td>
                        
                        <td class="px-6 py-4 text-center font-semibold" th:text="${bus.capacity}"></td>
                        
                        <td class="px-6 py-4 text-center">
                            <select th:data-busid="${bus.id}" onchange="updateBusStatus(this)"
                                    class="border-0 bg-transparent text-xs font-bold cursor-pointer focus:ring-0"
                                    th:classappend="${bus.busStatus?.name() == 'ACTIVE'} ? 'text-emerald-600' : 'text-gray-400'">
                                <option value="ACTIVE" th:selected="${bus.busStatus?.name() == 'ACTIVE'}">ACTIVE</option>
                                <option value="INACTIVE" th:selected="${bus.busStatus?.name() == 'INACTIVE'}">INACTIVE</option>
                            </select>
                        </td>

                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                <a th:href="@{/admin/buses/{id}(id=${bus.id})}" 
                                   class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white transition flex items-center justify-center">
                                    <i class="fas fa-pen text-xs"></i>
                                </a>
                                <button th:data-name="${bus.id}" onclick="deleteBus(this)"
                                        class="w-8 h-8 rounded-full bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition flex items-center justify-center">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="p-4 border-t border-gray-200 bg-gray-50 flex justify-center" th:if="${totalPages > 1}">
            <nav class="flex space-x-1">
                <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{/admin/buses(page=${i})}"
                   th:text="${i + 1}"
                   class="px-3 py-1 rounded text-sm font-medium transition"
                   th:classappend="${currentPage == i} ? 'bg-emerald-600 text-white' : 'bg-white text-gray-600 hover:bg-gray-200'">
                </a>
            </nav>
        </div>
    </div>
</div>
<script>
    // 1. Xóa Xe
    function deleteBus(button) {
        const id = button.dataset.name;
        if (confirm('Bạn có chắc chắn muốn xóa xe này?')) {
            // Sửa URL thành tương đối
            fetch(`/api/buses/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('Xóa xe thành công!');
                        window.location.reload();
                    } else {
                        alert('Xóa xe thất bại! Có thể xe đang được sử dụng.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Lỗi hệ thống khi xóa xe.');
                });
        }
    }

    // 2. Cập nhật Trạng thái
    function updateBusStatus(select) {
        const busId = select.dataset.busid;
        const newStatus = select.value;

        fetch(`/api/buses/${busId}/status`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ busStatus: newStatus })
        })
        .then(response => {
            if (response.ok) {
                alert('Cập nhật trạng thái thành công!');
                window.location.reload();
            } else {
                alert('Cập nhật trạng thái thất bại!');
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // 3. Tìm kiếm
    function searchBuses() {
        const licensePlate = document.getElementById("searchInput").value.trim();
        if(licensePlate) {
            window.location.href = `/admin/buses/search?licensePlate=${encodeURIComponent(licensePlate)}`;
        } else {
            window.location.href = `/admin/buses`; // Reset tìm kiếm
        }
    }

    // Enter để tìm kiếm
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById("searchInput");
        if(searchInput){
            searchInput.addEventListener("keyup", function(event) {
                if (event.key === "Enter") searchBuses();
            });
        }
    });

    // Voice Search (Giữ nguyên logic của bạn)
    function startSpeechRecognition() {
        const searchInput = document.getElementById("searchInput");
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Trình duyệt không hỗ trợ tìm kiếm giọng nói.");
            return;
        }
        const recognition = new SpeechRecognition();
        recognition.onresult = function(event) {
            let result = event.results[0][0].transcript.replace(/\s+/g, ''); // Xóa khoảng trắng
            searchInput.value = result;
            searchBuses();
        };
        recognition.start();
    }
</script>

</body>
</html>
