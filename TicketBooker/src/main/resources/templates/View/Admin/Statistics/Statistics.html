<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Thống Kê - GreenBus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div layout:fragment="content">
<div class="container mx-auto mt-10 p-6">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-emerald-800">BẢNG ĐIỀU KHIỂN THỐNG KÊ</h1>
        <p class="text-lg text-gray-600 mt-2">Chọn loại báo cáo bạn muốn xem chi tiết</p>
    </div>

    <div class="flex flex-wrap justify-center items-stretch gap-8">
        
        <div class="w-full max-w-sm">
            <a th:href="@{/admin/statistics/revenue}"
               class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-6 px-12 w-full block text-center rounded-lg shadow-lg text-xl transition-all duration-300 transform hover:scale-[1.02]">
                <i class="fas fa-money-bill-wave mr-2"></i> Thống Kê Doanh Thu
            </a>
        </div>

        <div class="w-full max-w-sm">
            <a th:href="@{/admin/statistics/ticket}"
               class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-6 px-12 w-full block text-center rounded-lg shadow-lg text-xl transition-all duration-300 transform hover:scale-[1.02]">
                <i class="fas fa-ticket-alt mr-2"></i> Thống Kê Vé Bán Ra
            </a>
        </div>

        <div class="w-full max-w-sm">
            <a th:href="@{/admin/statistics/trip}"
               class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-6 px-12 w-full block text-center rounded-lg shadow-lg text-xl transition-all duration-300 transform hover:scale-[1.02]">
                <i class="fas fa-route mr-2"></i> Thống Kê Chuyến Đi
            </a>
        </div>
    </div>
</div>
</div>
</body>
</html>
