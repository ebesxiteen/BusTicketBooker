<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mật khẩu - GreenBus</title>
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Custom Style Block -->
    <style>
        .bg-primary-green { background-color: #10b981 !important; }
        .hover\:bg-primary-dark:hover { background-color: #059669 !important; }
        .text-primary-green { color: #10b981 !important; }
        .focus\:ring-primary-green:focus { --tw-ring-color: #10b981 !important; }
        .outline-green-600 { outline-color: #059669 !important; }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <section class="w-full">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
            <div class="w-full p-6 bg-white rounded-xl shadow-2xl sm:max-w-md">
                
                <!-- Header Branding -->
                <a th:href="@{/greenbus}" class="flex items-center mb-6 text-2xl font-semibold text-primary-green justify-center">
                    <i class="fas fa-bus-alt mr-2"></i> GreenBus Line
                </a>
                
                <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                    Tạo Mật Khẩu Mới
                </h2>
                <p class="text-sm text-center text-gray-600 mb-6">Chào mừng, <strong th:text="${email}">user@google.com</strong>. Vui lòng đặt mật khẩu để hoàn tất tài khoản.</p>
                
                <!-- Form Submission: POST tới /new-password -->
                <form class="space-y-4 lg:space-y-6" th:action="@{/new-password}" method="post">
                    
                    <!-- Dòng này là input hidden để gửi giá trị email đi (đã có trong Controller) -->
                    <!-- Hoặc Controller sẽ tự lấy email từ Security Context -->
                    
                    <!-- New Password -->
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Mật khẩu mới</label>
                        <!-- QUAN TRỌNG: Name là 'password' (Controller hứng @RequestParam String password) -->
                        <input type="password" name="password" id="password" placeholder="••••••••" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-green focus:border-primary-green block w-full p-2.5 outline-green-600" required="">
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Xác nhận mật khẩu</label>
                        <!-- Name phải là 'confirmPassword' nếu có JS validation -->
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-green focus:border-primary-green block w-full p-2.5 outline-green-600" required="">
                    </div>
                    
                    <!-- Terms and Conditions (Placeholder) -->
                    <div class="flex items-start">
                        <div class="ml-3 text-sm">
                            <label for="newsletter" class="font-light text-gray-500">I accept the <a class="font-medium text-primary-green hover:underline" href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                    
                    <!-- Button Reset (Đổi màu Tím -> GreenBus) -->
                    <button type="submit" class="w-full text-white bg-primary-green hover:bg-primary-dark focus:ring-4 focus:outline-none focus:ring-primary-green font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Tạo Mật Khẩu
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
