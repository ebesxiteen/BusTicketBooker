<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">

<head>
    <title>Chi tiết Người dùng - GreenBus</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Container chính -->
    <div class="w-full md:px-10 flex flex-col justify-start items-center h-full rounded-2xl bg-white shadow-md p-6">
        
        <!-- Header -->
        <div class="text-start w-full mb-6">
            <div class="font-bold text-3xl capitalize text-emerald-700">Thông Tin Tài Khoản</div>
            <div class="text-lg capitalize text-gray-500 italic">Quản lý và chỉnh sửa thông tin chi tiết</div>
            <hr class="w-full border-t-2 border-emerald-100 mt-2">
        </div>

        <!-- Form Update -->
        <form th:action="@{/admin/users/update}" th:object="${updateUserForm}" method="post" enctype="multipart/form-data"
              class="flex-grow w-full grid grid-cols-1 md:grid-cols-12 gap-8">
            
            <!-- CỘT TRÁI: ẢNH ĐẠI DIỆN -->
            <div class="md:col-span-4 col-span-12 flex flex-col justify-start items-center border-r border-dashed border-gray-300 pr-4">
                <div class="relative w-48 h-48 mb-4 group">
                    <!-- Logic hiển thị ảnh: Nếu có ảnh thì hiện, không có thì hiện ảnh mặc định theo giới tính -->
                    <img th:if="*{profilePhoto != null}" th:src="*{profilePhoto}" 
                         class="w-full h-full rounded-full object-cover shadow-lg border-4 border-emerald-100">
                    
                    <img th:if="*{profilePhoto == null and gender == 'MALE'}" src="/images/default-avatar.png" 
                         class="w-full h-full rounded-full object-cover shadow-lg border-4 border-emerald-100">
                    
                    <img th:if="*{profilePhoto == null and gender == 'FEMALE'}" src="/images/default-avatar.png" 
                         class="w-full h-full rounded-full object-cover shadow-lg border-4 border-emerald-100">
                    
                    <img th:if="*{profilePhoto == null and (gender == 'OTHER' or gender == null)}" src="/images/default-avatar.png" 
                         class="w-full h-full rounded-full object-cover shadow-lg border-4 border-emerald-100">
                         
                    <!-- Overlay icon camera khi hover -->
                    <div class="absolute inset-0 bg-black bg-opacity-30 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 cursor-pointer pointer-events-none">
                        <i class="fas fa-camera text-white text-3xl"></i>
                    </div>
                </div>
                
                <label class="cursor-pointer bg-emerald-100 text-emerald-700 font-semibold py-2 px-4 rounded-full hover:bg-emerald-200 transition">
                    <span>Chọn ảnh mới</span>
                    <input type="file" name="profilePhoto" accept=".jpg, .jpeg, .png" class="hidden avatar-input" />
                </label>
            </div>

            <!-- CỘT PHẢI: FORM NHẬP LIỆU -->
            <div class="md:col-span-8 col-span-12 flex flex-col space-y-4">
                <input type="hidden" th:field="*{userId}" />

                <!-- 1. Họ và tên -->
                <div class="flex flex-col">
                    <label class="text-gray-700 font-bold mb-1">Họ và tên</label>
                    <input type="text" th:field="*{fullName}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="Nhập họ và tên">
                </div>

                <!-- 2. Email (QUAN TRỌNG: Thêm từ AccountForm) -->
                <div class="flex flex-col">
                    <label class="text-gray-700 font-bold mb-1">Email (Tên đăng nhập)</label>
                    <input type="email" th:field="*{email}" class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 text-gray-500 cursor-not-allowed" readonly title="Không thể đổi email tại đây">
                </div>

                <!-- 3. Số điện thoại & Ngày sinh (2 cột) -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 transition">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Ngày sinh</label>
                        <input type="date" th:field="*{dateOfBirth}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 transition">
                    </div>
                </div>

                <!-- 4. Địa chỉ -->
                <div class="flex flex-col">
                    <label class="text-gray-700 font-bold mb-1">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 transition" placeholder="Nhập địa chỉ">
                </div>

                <!-- 5. Giới tính, Role, Status (3 cột) -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Giới tính -->
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Giới tính</label>
                        <select th:field="*{gender}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 bg-white">
                            <option value="MALE">Nam</option>
                            <option value="FEMALE">Nữ</option>
                            <option value="OTHER">Khác</option>
                        </select>
                    </div>

                    <!-- Role (QUAN TRỌNG: Thêm từ AccountForm) -->
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Vai trò</label>
                        <select th:field="*{role}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 bg-white">
                            <option value="USER">Khách hàng</option>
                            <option value="STAFF">Nhân viên</option>
                            <option value="ADMIN">Quản trị viên</option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Trạng thái</label>
                        <select th:field="*{status}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 bg-white">
                            <option value="ACTIVE">Hoạt động</option>
                            <option value="INACTIVE">Khóa</option>
                        </select>
                    </div>
                </div>

                <!-- Nút bấm -->
                <div class="flex justify-end items-center mt-6 space-x-3 pt-4 border-t border-gray-200">
                    <a href="/admin/users" class="px-6 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition font-semibold">
                        Quay lại
                    </a>
                    <button type="submit" class="px-6 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700 transition font-bold shadow-md transform hover:-translate-y-0.5">
                        <i class="fas fa-save mr-2"></i>Lưu Thay Đổi
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!-- Import file JS xử lý ảnh avatar -->
<script type="text/javascript" th:src="@{/js/usermanager.js}"></script>
