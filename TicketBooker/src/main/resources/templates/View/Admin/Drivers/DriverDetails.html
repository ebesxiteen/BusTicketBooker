<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Form Tài Xế - GreenBus</title>
</head>
<body class="bg-gray-50">
<div layout:fragment="content">
    <div class="container mx-auto p-6 max-w-xl">
        
        <h1 class="text-3xl font-bold mb-6 text-emerald-700 border-b pb-2">
            <span th:if="${driverDTO.id} == null"><i class="fas fa-user-plus mr-2"></i>Form Thêm Tài Xế</span>
            <span th:if="${driverDTO.id} != null"><i class="fas fa-user-edit mr-2"></i>Form Sửa Tài Xế</span>
        </h1>

        <div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-200">
            
            <form th:if="${driverDTO.id} == null" th:action="@{/admin/drivers/add}" method="post"
                  th:object="${driverDTO}">
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nameNew">Tên Lái Xe</label>
                    <input type="text" th:field="*{name}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="Nhập tên lái xe">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="licenseNumberNew">Số Giấy Phép</label>
                    <input type="text" th:field="*{licenseNumber}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="Nhập số giấy phép">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNew">Số Điện Thoại</label>
                    <input type="text" th:field="*{phone}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="Nhập số điện thoại">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="addressNew">Địa Chỉ</label>
                    <input type="text" th:field="*{address}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition" placeholder="Nhập địa chỉ">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="driverStatusNew">Trạng Thái</label>
                    <select th:field="*{driverStatus}" required
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 bg-white">
                        <option value="ACTIVE" th:text="ACTIVE" th:selected="*{driverStatus?.name() == 'ACTIVE'}"></option>
                        <option value="INACTIVE" th:text="INACTIVE" th:selected="*{driverStatus?.name() == 'INACTIVE'}"></option>
                    </select>
                </div>
                
                <div class="flex items-center justify-between mt-6 border-t border-gray-100 pt-4">
                    <button type="submit"
                            class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded shadow-md transition transform hover:-translate-y-0.5">
                        <i class="fas fa-plus-circle mr-2"></i>Thực hiện
                    </button>
                    <a href="/admin/drivers"
                       class="text-gray-500 hover:text-gray-700 font-bold text-sm px-4 py-2 transition">Quay lại</a>
                </div>
            </form>

            <form th:if="${driverDTO.id} != null" th:action="@{/admin/drivers/update}" method="post"
                  th:object="${driverDTO}">
                
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Tên Lái Xe</label>
                    <input type="text" th:field="*{name}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="licenseNumber">Số Giấy Phép</label>
                    <input type="text" th:field="*{licenseNumber}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Số Điện Thoại</label>
                    <input type="text" th:field="*{phone}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="address">Địa Chỉ</label>
                    <input type="text" th:field="*{address}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="driverStatus">Trạng Thái</label>
                    <select th:field="*{driverStatus}" required
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 bg-white">
                        <option th:value="${T(com.example.ticketbooker.Util.Enum.DriverStatus).ACTIVE}"
                                th:text="ACTIVE" th:selected="*{driverStatus == T(com.example.ticketbooker.Util.Enum.DriverStatus).ACTIVE}"></option>
                        <option th:value="${T(com.example.ticketbooker.Util.Enum.DriverStatus).INACTIVE}"
                                th:text="INACTIVE" th:selected="*{driverStatus == T(com.example.ticketbooker.Util.Enum.DriverStatus).INACTIVE}"></option>
                    </select>
                </div>
                
                <div class="flex items-center justify-between mt-6 border-t border-gray-100 pt-4">
                    <button type="submit"
                            class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded shadow-md transition transform hover:-translate-y-0.5">
                        <i class="fas fa-save mr-2"></i>Cập nhật
                    </button>
                    <a href="/admin/drivers"
                       class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-700 px-4 py-2">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript" th:src="@{/js/DriverManagement.js}"></script>
