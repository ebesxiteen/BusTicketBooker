<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/ProfileLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Mua Vé - GreenBus</title>
    <script th:src="@{/js/ticket-history.js}" defer></script>

</head>
<body>
<div layout:fragment="profileContent"
     id="ticket-history-root">
    <main class="w-full p-8 bg-white rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-6">
            <i class="fas fa-history text-emerald-600 mr-2"></i>Lịch Sử Đặt Vé
        </h2>

        <!-- Form lọc -->
        <form method="get" th:action="@{/profile/history-booking}" class="bg-gray-50 p-4 rounded-lg mb-6 shadow-inner">
            <div class="grid grid-cols-5 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mã vé</label>
                    <input type="text" name="ticketId" placeholder="Nhập Mã vé"
                           class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-emerald-500"
                           th:value="${filterTicketId}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ngày đi</label>
                    <input type="date" name="departureDate"
                           class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-emerald-500"
                           th:value="${filterDepartureDate}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tuyến đường</label>
                    <input type="text" name="route" placeholder="VD: Sài Gòn"
                           class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-emerald-500"
                           th:value="${filterRoute}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                    <select name="status"
                            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                        <option value="">Tất cả</option>
                        <option th:each="st : ${ticketStatuses}"
                                th:value="${st}"
                                th:text="${st}"
                                th:selected="${filterStatus != null and st == filterStatus}">
                        </option>
                    </select>
                </div>
                <div class="flex items-end justify-center my-1">
                    <button type="submit"
                            class="bg-emerald-600 text-white w-full px-4 py-2 rounded-lg hover:bg-emerald-700 font-bold transition">
                        <i class="fas fa-search"></i> Tìm
                    </button>
                </div>
            </div>
        </form>

        <!-- Không có vé -->
        <div th:if="${ticketResponse.ticketsCount == 0}" class="text-center py-10">
            <p class="text-xl text-gray-500">Bạn chưa có vé nào trong lịch sử.</p>
            <a th:href="@{/greenbus}"
               class="text-emerald-600 hover:text-emerald-800 font-bold mt-4 block">Đặt vé ngay!</a>
        </div>

        <!-- Có vé -->
        <div th:if="${ticketResponse.ticketsCount > 0}"
             class="overflow-x-auto shadow-md rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-emerald-50 sticky top-0 z-10">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-center text-xs font-bold uppercase tracking-wider border">Mã vé</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-bold uppercase tracking-wider border">Tuyến đường</th>
                    <th scope="col"
                        class="px-6 py-3 text-center text-xs font-bold uppercase tracking-wider border">Ngày đi</th>
                    <th scope="col"
                        class="px-6 py-3 text-center text-xs font-bold uppercase tracking-wider border">Số tiền</th>
                    <th scope="col"
                        class="px-6 py-3 text-center text-xs font-bold uppercase tracking-wider border">Trạng thái</th>
                </tr>
                </thead>

                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="ticket : ${ticketResponse.listTickets}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900 border"
                        th:text="${ticket.id}"></td>

                    <td class="px-6 py-4 text-sm text-gray-700 border"
                        th:text="${ticket.trip.route.departureLocation} + ' ➝ ' + ${ticket.trip.route.arrivalLocation}"></td>

                    <td class="px-6 py-4 text-sm text-gray-500 border"
                        th:text="${#temporals.format(ticket.trip.departureTime, 'HH:mm dd/MM')}"></td>

                    <td class="px-6 py-4 text-sm font-bold text-red-600 border"
                        th:text="${#numbers.formatDecimal(ticket.trip.price, 0, 'POINT', 0, 'COMMA') + ' đ'}"></td>

                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-center border"
                        th:classappend="${ticket.ticketStatus.name() == 'BOOKED' 
                                            ? ' bg-yellow-100 text-yellow-700'
                                            : (ticket.ticketStatus.name() == 'USED' 
                                                    ? ' bg-emerald-100 text-emerald-700'
                                                    : ' bg-red-100 text-red-700')}">
                        <span th:text="${ticket.ticketStatus}"></span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>

</body>
</html>
