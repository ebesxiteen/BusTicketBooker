<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Thanh Toán Thất Bại</title>
    <style>
        /* Ghi đè màu Chủ đạo GreenBus */
        :root {
            --bs-primary: #10b981;
            --bs-danger: #dc3545; /* Đỏ tiêu chuẩn */
        }
        .text-danger { color: var(--bs-danger) !important; }
        .btn-primary { 
            background-color: var(--bs-primary) !important; 
            border-color: var(--bs-primary) !important;
            --bs-btn-hover-bg: #059669;
            --bs-btn-hover-border-color: #047857;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5 text-center">
                    
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger" style="font-size: 5rem;"></i>
                    </div>
                    
                    <h2 class="card-title text-danger mb-3 font-weight-bold">THANH TOÁN THẤT BẠI</h2>
                    
                    <p class="text-secondary mb-4">
                        Đã xảy ra lỗi trong quá trình xử lý đơn hàng hoặc giao dịch đã bị hủy.
                    </p>
                    <p class="text-sm text-muted mb-4" th:text="${errorMessage} ?: 'Vui lòng kiểm tra lại thông tin và thử thanh toán lại.'"></p>

                    <h5 class="text-lg text-primary mb-3">GreenBus</h5>
                    
                    <a th:href="@{/greenbus}" class="btn btn-primary btn-block mt-4">
                        <i class="fas fa-undo mr-2"></i> Quay lại trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
