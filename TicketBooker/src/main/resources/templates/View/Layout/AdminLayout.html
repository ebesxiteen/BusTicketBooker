<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Dashboard | GreenBus Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <style type="text/tailwindcss">
        @layer utilities {
            .font-montserrat { font-family: 'Montserrat', sans-serif; }
            /* Scrollbar ẩn cho đẹp */
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        }
        
        /* Hiệu ứng chuyển động Sidebar */
        #main-sidebar { transition: width 0.3s ease-in-out; }
        .sidebar-text { transition: opacity 0.2s ease-in-out; }
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-800">
    <div class="flex h-screen overflow-hidden">
        
        <aside id="main-sidebar" class="bg-emerald-900 text-white flex flex-col h-full shadow-2xl z-20 w-20 shrink-0">
            <div class="h-16 flex items-center justify-center bg-emerald-950 shadow-md shrink-0">
                <a href="/admin" class="font-extrabold text-2xl tracking-widest text-emerald-400">GB</a>
            </div>
            
            <nav class="flex-1 overflow-y-auto no-scrollbar py-4 space-y-2">
                <a href="/admin" class="group flex items-center h-12 px-0 hover:bg-emerald-800 border-l-4 border-transparent hover:border-emerald-400 transition-all relative">
                    <div class="w-20 min-w-[5rem] flex justify-center items-center h-full"><i class="fa fa-tachometer-alt text-lg group-hover:text-emerald-300"></i></div>
                    <span class="whitespace-nowrap opacity-0 sidebar-text hidden font-medium">Dashboard</span>
                </a>
                
                <a href="/admin/users" class="group flex items-center h-12 px-0 hover:bg-emerald-800 border-l-4 border-transparent hover:border-emerald-400 transition-all relative">
                    <div class="w-20 min-w-[5rem] flex justify-center items-center h-full"><i class="fa fa-users text-lg group-hover:text-emerald-300"></i></div>
                    <span class="whitespace-nowrap opacity-0 sidebar-text hidden font-medium">Người dùng</span>
                </a>

                <a href="/admin/trips" class="group flex items-center h-12 px-0 hover:bg-emerald-800 border-l-4 border-transparent hover:border-emerald-400 transition-all relative">
                    <div class="w-20 min-w-[5rem] flex justify-center items-center h-full"><i class="fa fa-route text-lg group-hover:text-emerald-300"></i></div>
                    <span class="whitespace-nowrap opacity-0 sidebar-text hidden font-medium">Chuyến xe</span>
                </a>

                <a href="/admin/routes" class="group flex items-center h-12 px-0 hover:bg-emerald-800 border-l-4 border-transparent hover:border-emerald-400 transition-all relative">
                    <div class="w-20 min-w-[5rem] flex justify-center items-center h-full"><i class="fa fa-map-signs text-lg group-hover:text-emerald-300"></i></div>
                    <span class="whitespace-nowrap opacity-0 sidebar-text hidden font-medium">Tuyến đường</span>
                </a>

                <a href="/admin/buses" class="group flex items-center h-12 px-0 hover:bg-emerald-800 border-l-4 border-transparent hover:border-emerald-400 transition-all relative">
                    <div class="w-20 min-w-[5rem] flex justify-center items-center h-full"><i class="fa fa-bus text-lg group-hover:text-emerald-300"></i></div>
                    <span class="whitespace-nowrap opacity-0 sidebar-text hidden font-medium">Xe khách</span>
                </a>

                 <a href="/admin/drivers" class="group flex items-center h-12 px-0 hover:bg-emerald-800 border-l-4 border-transparent hover:border-emerald-400 transition-all relative">
                    <div class="w-20 min-w-[5rem] flex justify-center items-center h-full"><i class="fa fa-id-card text-lg group-hover:text-emerald-300"></i></div>
                    <span class="whitespace-nowrap opacity-0 sidebar-text hidden font-medium">Tài xế</span>
                </a>

                <a href="/admin/tickets" class="group flex items-center h-12 px-0 hover:bg-emerald-800 border-l-4 border-transparent hover:border-emerald-400 transition-all relative">
                    <div class="w-20 min-w-[5rem] flex justify-center items-center h-full"><i class="fa fa-ticket-alt text-lg group-hover:text-emerald-300"></i></div>
                    <span class="whitespace-nowrap opacity-0 sidebar-text hidden font-medium">Vé xe</span>
                </a>

                <a href="/admin/invoices" class="group flex items-center h-12 px-0 hover:bg-emerald-800 border-l-4 border-transparent hover:border-emerald-400 transition-all relative">
                    <div class="w-20 min-w-[5rem] flex justify-center items-center h-full"><i class="fa fa-file-invoice-dollar text-lg group-hover:text-emerald-300"></i></div>
                    <span class="whitespace-nowrap opacity-0 sidebar-text hidden font-medium">Hóa đơn</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col h-full relative overflow-hidden">
            
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10 shrink-0 border-b border-gray-200">
                <div class="flex items-center gap-4">
                    <button id="sidebar-toggle-btn" class="p-2 rounded-md hover:bg-gray-100 text-gray-600 focus:outline-none transition-colors">
                        <i class="fa fa-bars text-xl"></i> </button>
                    <h2 class="text-xl font-bold text-emerald-800 tracking-wide uppercase hidden md:block">GreenBus Admin</h2>
                </div>

                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 cursor-pointer">
                        <img src="/components/noavt_other.png" class="w-9 h-9 rounded-full border border-gray-300" 
                             onerror="this.src='https://via.placeholder.com/150'">
                        <span class="text-sm font-semibold text-gray-700 hidden sm:block">Admin</span>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button class="text-gray-400 hover:text-red-500 transition-colors p-2" title="Đăng xuất">
                            <i class="fas fa-sign-out-alt text-lg"></i>
                        </button>
                    </form>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6 scroll-smooth">
                <div layout:fragment="content"></div>
            </main>

            <div layout:fragment="popup"></div>
        </div>
    </div>
    <div layout:fragment="content"></div>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('sidebar-toggle-btn');
            const sidebar = document.getElementById('main-sidebar');
            const texts = document.querySelectorAll('.sidebar-text');
            let expanded = false;

            btn.addEventListener('click', () => {
                expanded = !expanded;
                if (expanded) {
                    sidebar.style.width = '16rem'; // Mở rộng
                    setTimeout(() => {
                        texts.forEach(t => {
                            t.classList.remove('hidden');
                            requestAnimationFrame(() => t.classList.remove('opacity-0'));
                        });
                    }, 150);
                } else {
                    sidebar.style.width = '5rem'; // Thu gọn
                    texts.forEach(t => {
                        t.classList.add('opacity-0');
                        t.classList.add('hidden');
                    });
                }
            });
        });
    </script>
    <div layout:fragment="scripts"></div>
   
</body>
</html>
