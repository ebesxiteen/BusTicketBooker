<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head> <title>Quản Lý Tuyến Đường</title> </head>
<body>
<div layout:fragment="content">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Quản Lý Tuyến Đường</h1>
            <p class="text-sm text-gray-500">Lộ trình và thời gian di chuyển</p>
        </div>
        <a th:href="@{/admin/routes/add}" class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium transition-all flex items-center gap-2">
            <i class="fas fa-route"></i> <span>Thêm Tuyến Mới</span>
        </a>
    </div>

<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex justify-end">
    
    <form id="searchForm" th:action="@{/admin/routes}" method="get" 
          class="flex flex-col sm:flex-row w-full md:w-auto items-center gap-2">
        
        <select name="status" 
                onchange="this.form.submit()"
                class="w-full sm:w-40 px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition text-sm text-gray-700 cursor-pointer">
            
            <option value="ALL" th:selected="${currentStatus == 'ALL' or currentStatus == null}">Tất cả trạng thái</option>
            <option value="ACTIVE" th:selected="${currentStatus == 'ACTIVE'}">Đang hoạt động</option>
            <option value="INACTIVE" th:selected="${currentStatus == 'INACTIVE'}">Ngừng hoạt động</option>
        </select>

        <div class="relative w-full sm:w-64 md:w-80">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" name="keyword" 
                   class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition text-sm" 
                   placeholder="Tìm địa điểm..." 
                   th:value="${keyword}"> 
        </div>
        
        <button type="submit" 
                class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg font-medium transition shadow-sm whitespace-nowrap">
            <i class="fas fa-search"></i>
        </button>
        
    </form>
</div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold border-b border-gray-200">
                        <th class="px-6 py-4 text-center">ID</th>
                        <th class="px-6 py-4">Điểm Khởi Hành</th>
                        <th class="px-6 py-4">Điểm Đến</th>
                        <th class="px-6 py-4 text-center">Thời Gian (Est)</th>
                        <th class="px-6 py-4 text-center">Trạng Thái</th>
                        <th class="px-6 py-4 text-center">Hành Động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    <tr th:each="route : ${routes}" class="hover:bg-emerald-50/50 transition duration-200">
                        <td class="px-6 py-4 text-center font-medium text-gray-500" th:text="'#' + ${route.routeId}"></td>
                        <td class="px-6 py-4 font-bold text-gray-800" th:text="${route.departureLocation}"></td>
                        <td class="px-6 py-4 font-bold text-gray-800" th:text="${route.arrivalLocation}"></td>
                        <td class="px-6 py-4 text-center" th:text="${route.estimatedTime}"></td>
                        
                        <td class="px-6 py-4 text-center">
                            <select th:data-routeid="${route.routeId}" onchange="updateRouteStatus(this)"
                                    class="border-0 bg-transparent text-xs font-bold cursor-pointer focus:ring-0"
                                    th:classappend="${route.status?.name() == 'ACTIVE'} ? 'text-emerald-600' : 'text-red-500'">
                                <option value="ACTIVE" th:selected="${route.status?.name() == 'ACTIVE'}">ACTIVE</option>
                                <option value="INACTIVE" th:selected="${route.status?.name() == 'INACTIVE'}">INACTIVE</option>
                            </select>
                        </td>

                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                <a th:href="@{/admin/routes/{id}(id=${route.routeId})}" 
                                   class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white transition flex items-center justify-center">
                                    <i class="fas fa-pen text-xs"></i>
                                </a>
                                <button type="button" th:attr="data-id=${route.routeId}" 
                                        class="delete-btn w-8 h-8 rounded-full bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition flex items-center justify-center">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${totalPages > 0}" class="flex justify-center items-center gap-2 pt-6">
    
    <a th:if="${currentPage > 0}"
       th:href="@{/admin/routes(page=${currentPage - 1}, keyword=${keyword}, status=${currentStatus})}"
       class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 transition">
        <i class="fas fa-chevron-left"></i> Trang trước
    </a>
    <span th:unless="${currentPage > 0}"
          class="px-4 py-2 text-sm font-medium text-gray-400 bg-white border border-gray-200 rounded-lg cursor-not-allowed">
        <i class="fas fa-chevron-left"></i> Trang trước
    </span>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
           th:href="@{/admin/routes(page=${i}, keyword=${keyword}, status=${currentStatus})}"
           th:class="${i == currentPage ? 
                       'bg-emerald-600 text-white font-semibold px-4 py-2 rounded-lg text-sm transition' : 
                       'px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 transition'}">
            <span th:text="${i + 1}"></span>
        </a>
    </span>
    
    <a th:if="${currentPage < totalPages - 1}"
       th:href="@{/admin/routes(page=${currentPage + 1}, keyword=${keyword}, status=${currentStatus})}"
       class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 transition">
        Trang sau <i class="fas fa-chevron-right"></i>
    </a>
    <span th:unless="${currentPage < totalPages - 1}"
          class="px-4 py-2 text-sm font-medium text-gray-400 bg-white border border-gray-200 rounded-lg cursor-not-allowed">
        Trang sau <i class="fas fa-chevron-right"></i>
    </span>
        
</div>
</div>
</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/RouteManagement.js}"></script>
</th:block>
</body>
</html>
