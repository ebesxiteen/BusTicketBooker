<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/User/Registered/Profile/ProfileLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Đổi Mật Khẩu - GreenBus</title>
</head>
<body>
    <div layout:fragment="profileContent">
        <main class="w-full p-8 bg-white rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-6">
                <i class="fas fa-lock text-emerald-600 mr-2"></i>Đặt Lại Mật Khẩu
            </h2>
            
            <div class="container mx-auto p-0">
                <div class="max-w-md mx-auto">
                    <div class="bg-white rounded-lg p-0">
                        <p class="text-gray-600 mb-6 text-center">Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác.</p>
                        
                        <form th:action="@{/profile/change-password}" method="post" id="passwordChangeForm" class="space-y-6">
                            
                            <div class="flex flex-col">
                                <label class="block text-gray-700 text-sm font-bold mb-1" for="oldPassword">Mật khẩu cũ</label>
                                <input type="password" name="oldPassword" id="oldPassword" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 transition">
                            </div>

                            <div class="flex flex-col">
                                <label class="block text-gray-700 text-sm font-bold mb-1" for="newPassword">Mật khẩu mới</label>
                                <input type="password" name="newPassword" id="newPassword" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 transition">
                            </div>

                            <div class="flex flex-col">
                                <label class="block text-gray-700 text-sm font-bold mb-1" for="confirmPassword">Nhập lại mật khẩu</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 transition">
                            </div>

                            <div class="flex justify-center pt-4">
                                <button type="submit"
                                        class="w-full px-8 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-lg transition transform hover:-translate-y-0.5 shadow-md">
                                    <i class="fas fa-save mr-2"></i>Cập nhật
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

<script type="text/javascript" th:src="@{/js/ChangePassword.js}"></script>
