<!DOCTYPE html>
<html lang="vi"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{View/Layout/ProfileLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Cá Nhân - GreenBus</title>
</head>
<body>
    <div layout:fragment="profileContent">
        <main class="w-full p-8 bg-white rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-6">
                <i class="fas fa-user-circle text-emerald-600 mr-2"></i>Thông Tin Cá Nhân
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <div class="md:col-span-1 flex flex-col items-center">
                    <div class="w-40 h-40 rounded-full overflow-hidden mb-4 border-4 border-emerald-100 shadow-md">
                        <img th:src="@{/components/noavt_male.png}" class="w-full h-full object-cover" alt="Avatar">
                    </div>
                    <div class="font-bold text-lg text-gray-800" th:text="${fullName}"></div>
                    <div class="text-sm text-gray-500" th:text="${email}"></div>
                </div>

                <div class="md:col-span-2">
                    <div th:if="${errorMessage}" 
     class="p-3 mb-4 rounded-md bg-red-100 text-red-700 border border-red-300">
    <p th:text="${errorMessage}"></p>
</div>

<div th:if="${successMessage}" 
     class="p-3 mb-4 rounded-md bg-green-100 text-green-700 border border-green-300">
    <p th:text="${successMessage}"></p>
</div>

                    <form th:action="@{/profile/info/updates}" th:object="${updateUserForm}" method="post" class="space-y-4">
                        <input type="hidden" th:field="*{userId}" />

                        <div class="grid grid-cols-[100px_1fr] items-center gap-4">
                            <label class="text-right text-gray-700">Họ và tên:</label>
                            <input type="text" th:field="*{fullName}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 transition">
                        </div>

                        <div class="grid grid-cols-[100px_1fr] items-center gap-4">
                            <label class="text-right text-gray-700">Số ĐT:</label>
                            <input type="tel" required th:field="*{phone}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 transition">
                        </div>
                        
                        <div class="grid grid-cols-[100px_1fr] items-center gap-4">
    <label class="text-right text-gray-700">Email:</label>
    <input type="email"
           th:field="*{email}"
           class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-600 focus:outline-none"
           readonly />
</div>

                        <div class="grid grid-cols-[100px_1fr] items-center gap-4">
                            <label class="text-right text-gray-700">Ngày sinh:</label>
                            <input type="date"
       id="dateOfBirth"
       name="dateOfBirth"
       th:value="${#temporals.format(updateUserForm.dateOfBirth, 'yyyy-MM-dd')}"
       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 transition">
                        </div>

                        <div class="grid grid-cols-[100px_1fr] items-center gap-4">
                            <label class="text-right text-gray-700">Địa chỉ:</label>
                            <input type="text" th:field="*{address}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 transition">
                        </div>
                        
                        <div class="grid grid-cols-[100px_1fr] items-center gap-4">
                            <label class="text-right text-gray-700">Giới tính:</label>
                            <select th:field="*{gender}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 bg-white">
                                <option th:each="g : ${T(com.example.ticketbooker.Util.Enum.Gender).values()}" th:value="${g}" th:text="${g}"></option>
                            </select>
                        </div>
                        
                        <div class="grid grid-cols-1 items-center gap-4 pt-4 border-t border-gray-100">
                            <div class="flex justify-center">
                                <button type="submit" class="px-8 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-bold shadow-md transition transform hover:-translate-y-0.5">
                                    <i class="fas fa-save mr-2"></i>Cập nhật thông tin
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
