<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">

<head>
    <title>Chi tiết Người dùng - GreenBus</title>
</head>

<body>
<div layout:fragment="content">
    <div class="w-full md:px-10 flex flex-col justify-start items-center h-full rounded-2xl bg-white shadow-md p-6">
        
        <div class="text-start w-full mb-6">
            <div class="font-bold text-3xl capitalize text-emerald-700">Thông Tin Tài Khoản</div>
            <div class="text-lg capitalize text-gray-500 italic">Quản lý và chỉnh sửa thông tin chi tiết</div>
            <hr class="w-full border-t-2 border-emerald-100 mt-2">
        </div>

        <form th:action="@{/admin/users/update}" th:object="${updateUserForm}" method="post" enctype="multipart/form-data"
              class="flex-grow w-full grid grid-cols-1 md:grid-cols-12 gap-8">
            
            <input type="file" id="hidden-file-input" name="avatarFile" accept="image/*" class="hidden" onchange="previewImage(this)">

            <div class="md:col-span-4 col-span-12 flex flex-col justify-start items-center border-r border-dashed border-gray-300 pr-4">
                
                <div onclick="document.getElementById('hidden-file-input').click()" 
                     class="relative w-48 h-48 mb-4 group rounded-full overflow-hidden border-4 border-emerald-100 shadow-lg bg-gray-100 flex items-center justify-center cursor-pointer hover:border-emerald-300 transition-all">
                    
                    <img id="avatar-preview"
                         th:if="${updateUserForm.profilePhoto != null}" 
                         th:src="@{/profile/photo/{id}(id=${updateUserForm.userId})}" 
                         class="w-full h-full object-cover">
                    
                    <i id="avatar-default-icon"
                       th:if="${updateUserForm.profilePhoto == null}" 
                       class="fas fa-user text-6xl text-gray-300"></i>
                         
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                        <i class="fas fa-camera text-white text-3xl"></i>
                    </div>
                </div>
                
                <button type="button" 
                        onclick="document.getElementById('hidden-file-input').click()"
                        class="bg-emerald-100 text-emerald-700 font-semibold py-2 px-6 rounded-full hover:bg-emerald-200 transition shadow-sm">
                    <i class="fas fa-upload mr-2"></i>Chọn ảnh mới
                </button>
                <p class="text-xs text-gray-400 mt-2">Định dạng: JPG, PNG, JPEG</p>
            </div>

            <div class="md:col-span-8 col-span-12 flex flex-col space-y-4">
                <input type="hidden" th:field="*{userId}" />

                <div class="flex flex-col">
                    <label class="text-gray-700 font-bold mb-1">Họ và tên</label>
                    <input type="text" th:field="*{fullName}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition">
                </div>

                <div class="flex flex-col">
                    <label class="text-gray-700 font-bold mb-1">Email</label>
                    <input type="email" th:field="*{email}" class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 text-gray-500 cursor-not-allowed" readonly>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 transition">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Ngày sinh</label>
                        <input type="date" 
       id="dateOfBirth" 
       name="dateOfBirth" 
       th:value="${updateUserForm.dateOfBirth}" 
       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 transition">
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="text-gray-700 font-bold mb-1">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 transition">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Giới tính</label>
                        <select th:field="*{gender}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 bg-white">
                            <option value="MALE">Nam</option>
                            <option value="FEMALE">Nữ</option>
                            <option value="OTHER">Khác</option>
                        </select>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Vai trò</label>
                        <select th:field="*{role}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 bg-white">
                            <option value="USER">Khách hàng</option>
                            <option value="STAFF">Nhân viên</option>
                            <option value="ADMIN">Quản trị viên</option>
                        </select>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-gray-700 font-bold mb-1">Trạng thái</label>
                        <select th:field="*{status}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-emerald-500 bg-white">
                            <option value="ACTIVE">Hoạt động</option>
                            <option value="INACTIVE">Khóa</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end items-center mt-6 space-x-3 pt-4 border-t border-gray-200">
                    <a href="/admin/users" class="px-6 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition font-semibold">
                        Quay lại
                    </a>
                    <button type="submit" class="px-6 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700 transition font-bold shadow-md transform hover:-translate-y-0.5">
                        <i class="fas fa-save mr-2"></i>Lưu Thay Đổi
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
                // 1. Ẩn icon mặc định (nếu có)
                var icon = document.getElementById('avatar-default-icon');
                if (icon) icon.style.display = 'none';

                // 2. Tìm thẻ img
                var img = document.getElementById('avatar-preview');
                
                // Nếu chưa có thẻ img (lần đầu up ảnh cho user chưa có avatar), tạo mới
                if (!img) {
                    img = document.createElement('img');
                    img.id = 'avatar-preview';
                    img.className = 'w-full h-full object-cover';
                    // Chèn vào trước icon hoặc lớp phủ overlay
                    var container = document.querySelector('.group'); // Class của div chứa ảnh
                    container.insertBefore(img, container.firstChild);
                }
                
                // 3. Gán src mới
                img.src = e.target.result;
                img.style.display = 'block';
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
