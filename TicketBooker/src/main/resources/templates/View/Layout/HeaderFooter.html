<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBus - Đặt vé xe khách trực tuyến</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW3L+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* --- GHI ĐÈ MÀU CHỦ ĐẠO GREENBUS (Emerald Green) --- */
        :root {
            --bs-primary: #10b981; /* Emerald 500 */
            --bs-primary-rgb: 16, 185, 129;
            --bs-link-color: #059669;
            --bs-link-hover-color: #047857;
        }

        /* Áp dụng biến màu cho các thành phần chính của Bootstrap */
        .btn-primary {
            --bs-btn-bg: #10b981;
            --bs-btn-border-color: #10b981;
            --bs-btn-hover-bg: #059669;
            --bs-btn-hover-border-color: #047857;
            --bs-btn-active-bg: #047857;
            --bs-btn-active-border-color: #047857;
        }
        
        .bg-primary { background-color: var(--bs-primary) !important; }
        .text-primary { color: var(--bs-primary) !important; }
    </style>
    
    <link rel="stylesheet" th:href="@{/css/UserLayout.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/greenbus}">
                <i class="bi bi-bus-front"></i> GreenBus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item"><a class="nav-link active" th:href="@{/greenbus}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/greenbus/find-trip}">Tìm vé</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/greenbus/ticket-lookup}">Tra cứu vé</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/greenbus/about-us}">Về chúng tôi</a></li>
                    
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-light btn-sm ms-2" th:href="@{/auth}">Đăng nhập</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile/info}">Thông tin cá nhân</a></li>
                            <li><a class="dropdown-item" th:href="@{/profile/history-booking}">Lịch sử đặt vé</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="dropdown-item p-0">
                                    <button type="submit" class="btn btn-link text-decoration-none text-danger w-100 text-start">
                                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div layout:fragment="content">
        </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 GreenBus Line. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
