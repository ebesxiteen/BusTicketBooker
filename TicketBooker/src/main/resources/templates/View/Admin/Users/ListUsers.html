<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Người Dùng - GreenBus</title>
</head>
<body class="bg-gray-50">
<div layout:fragment="content">
    <div class="container mx-auto p-6">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-emerald-700 capitalize">Quản Lý Người Dùng</h1>
            <button class="add-user-open bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded shadow transition flex items-center gap-2">
                <i class="fas fa-plus"></i> Thêm Mới
            </button>
        </div>

        <div class="mb-6 relative">
            <div class="flex items-center bg-white shadow rounded-lg p-2 border border-gray-200">
                <i class="fas fa-search text-gray-400 ml-3"></i>
                <input type="text" class="search-box flex-grow px-4 py-2 outline-none text-gray-700" 
                       placeholder="Tìm kiếm theo tên, email, số điện thoại...">
            </div>
            
            <div id="search-result-collapse" 
                 class="absolute z-50 w-full bg-white shadow-xl rounded-b-lg border border-t-0 border-gray-200 overflow-hidden transition-all duration-300 h-0 hidden">
                </div>
        </div>

        <div th:if="${successMessage}" class="bg-emerald-100 border-l-4 border-emerald-500 text-emerald-700 p-4 mb-4" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-emerald-50 text-emerald-800 uppercase text-sm font-bold">
                        <th class="py-3 px-4 text-center">ID</th>
                        <th class="py-3 px-4 text-left">Họ Tên & Email</th>
                        <th class="py-3 px-4 text-center">SĐT</th>
                        <th class="py-3 px-4 text-center">Quyền hạn</th>
                        <th class="py-3 px-4 text-center">Trạng Thái</th>
                        <th class="py-3 px-4 text-center">Thao tác</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm">
                    <tr th:each="user : ${users}" class="border-b hover:bg-gray-50 transition">
                        <td class="py-3 px-4 text-center font-bold" th:text="${user.userId}"></td>
                        
                        <td class="py-3 px-4">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-full overflow-hidden mr-3 bg-gray-200 flex-shrink-0">
                                    <img th:if="${user.profilePhoto != null}" th:src="${user.profilePhoto}" class="w-full h-full object-cover">
                                    <img th:unless="${user.profilePhoto != null}" src="/images/default-avatar.png" class="w-full h-full object-cover">
                                </div>
                                <div>
                                    <div class="font-bold text-gray-900" th:text="${user.fullName}"></div>
                                    <div class="text-xs text-gray-500" th:text="${user.email}"></div>
                                </div>
                            </div>
                        </td>
                        
                        <td class="py-3 px-4 text-center" th:text="${user.phone}"></td>

                        <td class="py-3 px-4 text-center">
                            <select th:data-userid="${user.userId}" onchange="updateRole(this)"
                                    class="border rounded py-1 px-2 text-xs font-semibold focus:outline-none focus:border-emerald-500 cursor-pointer bg-white"
                                    th:classappend="${user.role == 'ADMIN'} ? 'text-red-600 border-red-200 bg-red-50' : 'text-blue-600 border-blue-200 bg-blue-50'">
                                <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                                <option value="STAFF" th:selected="${user.role == 'STAFF'}">STAFF</option>
                                <option value="ADMIN" th:selected="${user.role == 'ADMIN' or user.role == 'MANAGER'}">ADMIN</option>
                            </select>
                        </td>

                        <td class="py-3 px-4 text-center">
                            <select th:data-userid="${user.userId}" onchange="updateStatus(this)"
                                    class="border rounded py-1 px-2 text-xs font-semibold focus:outline-none cursor-pointer"
                                    th:classappend="${user.status == T(com.example.ticketbooker.Util.Enum.UserStatus).ACTIVE} ? 'text-emerald-600 border-emerald-200 bg-emerald-50' : 'text-gray-500 border-gray-200 bg-gray-50'">
                                <option value="ACTIVE" th:selected="${user.status == T(com.example.ticketbooker.Util.Enum.UserStatus).ACTIVE}">Active</option>
                                <option value="INACTIVE" th:selected="${user.status == T(com.example.ticketbooker.Util.Enum.UserStatus).INACTIVE}">Inactive</option>
                            </select>
                        </td>

                        <td class="py-3 px-4 text-center">
                            <div class="flex justify-center space-x-2">
                                <button class="details-btn text-blue-500 hover:text-blue-700 transition" 
                                        th:data-id="${user.userId}" title="Chi tiết">
                                    <i class="fas fa-edit text-lg"></i>
                                </button>
                                <button class="delete-btn text-red-500 hover:text-red-700 transition" 
                                        th:data-id="${user.userId}" title="Xóa">
                                    <i class="fas fa-trash-alt text-lg"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex justify-center" th:if="${totalPages > 1}">
            <nav class="flex space-x-1 bg-white p-2 rounded-lg shadow-sm border border-gray-200">
                <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{/admin/users(page=${i}, size=10)}"
                   th:text="${i + 1}"
                   class="px-3 py-1 rounded transition text-sm font-medium"
                   th:classappend="${currentPage == i} ? 'bg-emerald-600 text-white' : 'text-gray-600 hover:bg-gray-100'">
                </a>
            </nav>
        </div>

    </div>
</div>

<div layout:fragment="popup">
    <div class="modal-container hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
        <div class="modal bg-white w-full md:w-2/3 lg:w-1/2 rounded-xl shadow-2xl transform transition-all duration-300 scale-95 opacity-0 -bottom-full relative">
            
            <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
                <h3 class="text-xl font-bold text-gray-800">Thêm Người Dùng Mới</h3>
                <button class="add-user-close text-gray-400 hover:text-gray-600 focus:outline-none">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="px-6 py-4 max-h-[70vh] overflow-y-auto">
                <form id="add-user-form" th:action="@{/admin/users/create}" th:object="${createUserForm}" method="post" class="space-y-4">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
                            <input type="text" th:field="*{fullName}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500" required placeholder="Nhập họ tên">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
                            <input type="text" th:field="*{phone}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500" required placeholder="Nhập SĐT">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email (Tên đăng nhập)</label>
                        <input type="email" th:field="*{email}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500" required placeholder="example@gmail.com">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                            <input type="password" th:field="*{password}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500" required placeholder="********">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Vai trò</label>
                            <select th:field="*{role}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                <option value="USER">Khách hàng (User)</option>
                                <option value="STAFF">Nhân viên (Staff)</option>
                                <option value="ADMIN">Quản trị viên (Admin)</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>

            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3 bg-gray-50 rounded-b-xl">
                <button type="button" class="add-user-close px-4 py-2 bg-white border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100 transition">
                    Hủy bỏ
                </button>
                <button type="button" class="add-user-submit px-4 py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 transition shadow-sm">
                    Lưu người dùng
                </button>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/usermanager.js}"></script> 

</body>
</html>
