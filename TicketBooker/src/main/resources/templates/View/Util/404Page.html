<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <style>
        /* Định nghĩa màu GreenBus chính */
        .text-primary-green { color: #10b981 !important; }
        .bg-primary-green { background-color: #10b981 !important; }
        .hover\:bg-primary-dark:hover { background-color: #059669 !important; }
        .focus\:ring-primary-green:focus { --tw-ring-color: #10b981 !important; }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <section class="w-full">
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
            <div class="mx-auto max-w-screen-sm text-center">
                
                <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-green">404</h1>
                
                <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl">
                    Trang này không tồn tại.
                </p>
                <p class="mb-6 text-lg font-light text-gray-500">
                    Xin lỗi, chúng tôi không tìm thấy trang bạn đang tìm kiếm. Bạn có thể quay lại trang chủ.
                </p>
                
                <a th:href="@{/greenbus}" 
                   class="inline-flex text-white bg-primary-green hover:bg-primary-dark focus:ring-4 focus:outline-none focus:ring-primary-green font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    <i class="fas fa-home mr-2"></i> Trở về Trang chủ
                </a>
            </div>
        </div>
    </section>
</body>
</html>
