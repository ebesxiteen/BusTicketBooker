<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head> 
    <title>Quản lý Người Dùng</title> 

</head>

<body>
<div layout:fragment="content">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Quản Lý Người Dùng</h1>
            <p class="text-sm text-gray-500">Danh sách tài khoản khách hàng và nhân viên</p>
        </div>
        <button type="button"
        class="add-user-open bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium transition-all flex items-center gap-2">
    <i class="fas fa-plus"></i> <span>Thêm Người Dùng</span>
</button>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col md:flex-row gap-4">
        <div class="relative flex-1">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" class="search-box w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" 
                   placeholder="Tìm kiếm theo tên, email, sđt...">
            <div id="search-result-collapse" class="absolute top-full left-0 w-full mt-1 bg-white shadow-xl rounded-lg border border-gray-100 hidden z-50 max-h-60 overflow-y-auto"></div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold border-b border-gray-200">
                        <th class="px-6 py-4 text-center w-16">ID</th>
                        <th class="px-6 py-4">Thông tin cá nhân</th>
                        <th class="px-6 py-4 text-center">Vai trò</th>
                        <th class="px-6 py-4 text-center">Trạng thái</th>
                        <th class="px-6 py-4 text-center w-32">Hành động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    <tr th:each="user : ${users}" class="hover:bg-emerald-50/50 transition duration-200">
                        
                        <td class="px-6 py-4 text-center font-medium text-gray-500" th:text="'#' + ${user.userId}"></td>
                        
                        <td class="px-6 py-4">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full overflow-hidden border border-gray-200 bg-gray-100 flex-shrink-0 flex items-center justify-center">
            
            <img th:if="${user.profilePhoto != null}" 
     th:src="@{/profile/photo/{id}(id=${user.userId})}" 
     class="w-full h-full object-cover">
            
            <i th:if="${user.profilePhoto == null}" 
               class="fas fa-user text-gray-400 text-lg"></i>
        </div>
        
        <div>
            <div class="font-bold text-gray-800" th:text="${user.fullName}"></div>
            <div class="text-xs text-gray-500" th:text="${user.email}"></div>
            <div class="text-xs text-gray-400" th:text="${user.phone}"></div>
        </div>
    </div>
</td>

                        <td class="px-6 py-4 text-center">
                            <select th:data-userid="${user.userId}" onchange="updateRole(this)"
                                    class="border-0 bg-transparent text-xs font-bold cursor-pointer focus:ring-0 py-1 px-2 rounded"
                                    th:classappend="${user.role == 'ADMIN'} ? 'bg-purple-100 text-purple-700' : 
                                                    (${user.role == 'STAFF'} ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-600')">
                                <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                                <option value="STAFF" th:selected="${user.role == 'STAFF'}">STAFF</option>
                                <option value="ADMIN" th:selected="${user.role == 'ADMIN' or user.role == 'MANAGER'}">ADMIN</option>
                            </select>
                        </td>

                        <td class="px-6 py-4 text-center">
                            <select th:data-userid="${user.userId}" onchange="updateStatus(this)"
                                    class="border-0 bg-transparent text-xs font-bold cursor-pointer focus:ring-0 py-1 px-2 rounded"
                                    th:classappend="${user.status?.name() == 'ACTIVE'} ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'">
                                <option value="ACTIVE" th:selected="${user.status?.name() == 'ACTIVE'}">ACTIVE</option>
                                <option value="INACTIVE" th:selected="${user.status?.name() == 'INACTIVE'}">INACTIVE</option>
                            </select>
                        </td>

                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                <a th:href="@{/admin/users/details/{id}(id=${user.userId})}" 
                                   class="details-btn w-8 h-8 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white transition flex items-center justify-center shadow-sm"
                                   title="Chi tiết">
                                    <i class="fas fa-pen text-xs"></i>
                                </a>
                                
                                <button type="button" 
        
        class="delete-btn w-8 h-8 rounded-full bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition flex items-center justify-center shadow-sm"
        th:data-id="${user.userId}"
        title="Xóa">
    <i class="fas fa-trash text-xs"></i>
</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="p-4 border-t border-gray-200 bg-gray-50 flex justify-center" th:if="${totalPages > 1}">
            <nav class="flex space-x-1">
                <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{/admin/users(page=${i})}"
                   th:text="${i + 1}"
                   class="px-3 py-1 rounded text-sm font-medium transition"
                   th:classappend="${currentPage == i} ? 'bg-emerald-600 text-white shadow-md' : 'bg-white text-gray-600 hover:bg-gray-200'">
                </a>
            </nav>
        </div>
    </div>

    <div layout:fragment="popup">
       <div class="modal-container hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300" 
     style="display: none;">
            <div class="modal bg-white w-full md:w-2/3 lg:w-1/2 rounded-xl shadow-2xl transform transition-all duration-300 scale-95 opacity-0 -bottom-full relative overflow-hidden">
                
                <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200 bg-emerald-50">
                    <h3 class="text-xl font-bold text-emerald-800">Thêm Người Dùng Mới</h3>
                    <button class="add-user-close text-gray-400 hover:text-red-500 focus:outline-none transition">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <div class="px-6 py-6 max-h-[70vh] overflow-y-auto">
                    <form id="add-user-form" th:action="@{/admin/users/create}" th:object="${createUserForm}" method="post" class="space-y-5">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">Họ và tên <span class="text-red-500">*</span></label>
                                <input type="text" th:field="*{fullName}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" required placeholder="Nguyễn Văn A">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">Số điện thoại <span class="text-red-500">*</span></label>
                                <input type="text" th:field="*{phone}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" required placeholder="09xxxxxxxx">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                            <input type="email" th:field="*{email}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" required placeholder="example@email.com">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">Mật khẩu <span class="text-red-500">*</span></label>
                                <input type="password" th:field="*{password}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" required placeholder="••••••••">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">Vai trò</label>
                                <select th:field="*{role}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition bg-white">
                                    <option value="USER">Khách hàng (User)</option>
                                    <option value="STAFF">Nhân viên (Staff)</option>
                                    <option value="ADMIN">Quản trị viên (Admin)</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3 bg-gray-50">
                    <button type="button" class="add-user-close px-5 py-2.5 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 font-medium transition">
                        Hủy bỏ
                    </button>
                    <button type="button" class="add-user-submit px-5 py-2.5 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 font-bold transition shadow-md flex items-center">
                        <i class="fas fa-save mr-2"></i> Lưu lại
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/UserManagement.js}"></script>
</div>
</body>
</html>
