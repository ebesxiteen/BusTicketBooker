<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Profile - GreenBus</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body layout:decorate="~{View/Layout/UserLayout.html}">
<div layout:fragment="content" class="container mx-auto py-8">
    
    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Trang Quản Lý Cá Nhân</h1>

    <div class="flex items-start justify-center gap-8">
        
        <aside class="w-80 bg-white rounded-xl p-6 space-y-4 shadow-lg border border-gray-200 flex-shrink-0">
            
            <div class="flex items-center gap-3 p-2 rounded-lg bg-emerald-50">
                <div class="w-10 h-10 bg-emerald-600 rounded-full flex items-center justify-center text-white font-bold text-xl">
                    <i class="fas fa-bus"></i>
                </div>
                <span class="text-lg font-semibold text-gray-800" th:text="${session.fullName ?: 'Khách hàng'}"></span>
            </div>

            <a th:href="@{/profile/info}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 transition duration-150">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-blue-500"></i>
                </div>
                <span class="text-gray-700 font-medium">Thông tin tài khoản</span>
            </a>

            <a th:href="@{/profile/history-booking}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 transition duration-150">
                <div class="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-history text-emerald-600"></i>
                </div>
                <span class="text-gray-700 font-medium">Lịch sử mua vé</span>
            </a>

            <a th:href="@{/profile/change-password}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 transition duration-150">
                <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-lock text-orange-500"></i>
                </div>
                <span class="text-gray-700 font-medium">Đặt lại mật khẩu</span>
            </a>

            <hr class="border-gray-200">
            
            <form th:action="@{/logout}" method="post" class="w-full">
                <button type="submit" class="flex items-center gap-3 p-3 rounded-lg hover:bg-red-50 transition duration-150 w-full text-start">
                    <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-sign-out-alt text-red-500"></i>
                    </div>
                    <span class="text-red-600 font-medium">Đăng xuất</span>
                </button>
            </form>
            
        </aside>

        <div class="flex-grow">
            <div layout:fragment="profileContent" class="w-full">
                </div>
        </div>
        
    </div>
</div>
</body>
</html>
