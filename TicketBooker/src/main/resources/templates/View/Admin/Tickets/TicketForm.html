<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Form Vé - GreenBus</title>
</head>
<body class="bg-gray-50">
<div layout:fragment="content">
    <div class="container mx-auto p-6 max-w-2xl">
        
        <h1 class="text-3xl font-bold mb-6 text-emerald-700 border-b pb-2">
            <span th:if="${ticketDTO.id} == null"><i class="fas fa-plus-circle mr-2"></i>Form Thêm Vé Mới</span>
            <span th:if="${ticketDTO.id} != null"><i class="fas fa-edit mr-2"></i>Form Sửa Vé</span>
        </h1>

        <form th:if="${ticketDTO.id} == null" th:action="@{/admin/tickets/add}" method="post" th:object="${ticketDTO}" 
              class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-200">
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="tripIdNew">Trip ID</label>
                <input type="number" th:field="*{trip.id}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="bookerIdNew">Booker ID (UserID)</label>
                <input type="number" th:field="*{booker.id}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="invoiceIdNew">Invoice ID</label>
                <input type="number" th:field="*{invoice.id}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerNameNew">Tên Khách Hàng</label>
                <input type="text" th:field="*{customerName}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerPhoneNew">Số Điện Thoại Khách Hàng</label>
                <input type="text" th:field="*{customerPhone}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="seatIdNew">Seat ID</label>
                <input type="number" th:field="*{seat.id}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="qrCodeNew">QR Code</label>
                <input type="text" th:field="*{qrCode}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="ticketStatusNew">Trạng Thái Vé</label>
                <select th:field="*{ticketStatus}" required 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
                    <option th:each="status : ${T(com.example.ticketbooker.Util.Enum.TicketStatus).values()}"
                            th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
            
            <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                <button type="submit"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition">
                    <i class="fas fa-save mr-2"></i>Thực hiện
                </button>
                <a href="/admin/tickets"
                   class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-700 px-4 py-2">Quay lại</a>
            </div>
        </form>

        <form th:if="${ticketDTO.id} != null" th:action="@{/admin/tickets/update}" method="post" th:object="${ticketDTO}"
              class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-200">
            
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="tripId">Trip ID</label>
                <input type="number" th:field="*{trip.id}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="bookerId">Booker ID (UserID)</label>
                <input type="number" th:field="*{booker.id}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="invoiceId">Invoice ID</label>
                <input type="number" th:field="*{invoice.id}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerName">Tên Khách Hàng</label>
                <input type="text" th:field="*{customerName}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="customerPhone">Số Điện Thoại Khách Hàng</label>
                <input type="text" th:field="*{customerPhone}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="seatId">Seat ID</label>
                <input type="number" th:field="*{seat.id}" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="qrCode">QR Code</label>
                <input type="text" th:field="*{qrCode}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="ticketStatus">Trạng Thái Vé</label>
                <select th:field="*{ticketStatus}" required 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 transition">
                    <option th:each="status : ${T(com.example.ticketbooker.Util.Enum.TicketStatus).values()}"
                            th:value="${status}" th:text="${status}"></option>
                </select>
            </div>

            <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                <button type="submit"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition">
                    <i class="fas fa-save mr-2"></i>Cập nhật
                </button>
                <a href="/admin/tickets"
                   class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-700 px-4 py-2">Quay lại</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
