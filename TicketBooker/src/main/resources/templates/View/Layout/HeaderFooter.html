<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booker - Green Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* --- CẤU HÌNH MÀU CHỦ ĐẠO #8DA750 --- */
        :root {
            /* Thay đổi biến màu Primary của Bootstrap */
            --bs-primary: #8DA750;
            /* Cần khai báo cả mã RGB để Bootstrap tính toán độ mờ (opacity) cho các hiệu ứng nền/bóng */
            /* #8DA750 = Red: 141, Green: 167, Blue: 80 */
            --bs-primary-rgb: 141, 167, 80;
            
            /* Màu link mặc định */
            --bs-link-color: #8DA750;
            --bs-link-hover-color: #6f853e; /* Màu đậm hơn khi hover */
        }

        /* Ghi đè chi tiết cho Button Primary để đảm bảo màu hover/active đẹp mắt */
        .btn-primary {
            --bs-btn-bg: #8DA750;
            --bs-btn-border-color: #8DA750;
            --bs-btn-hover-bg: #768c43; /* Màu tối hơn 1 chút cho hover */
            --bs-btn-hover-border-color: #6f853e;
            --bs-btn-active-bg: #6f853e;
            --bs-btn-active-border-color: #687d3a;
            --bs-btn-disabled-bg: #8DA750;
            --bs-btn-disabled-border-color: #8DA750;
        }

        /* Ghi đè cho Button Outline Primary */
        .btn-outline-primary {
            --bs-btn-color: #8DA750;
            --bs-btn-border-color: #8DA750;
            --bs-btn-hover-bg: #8DA750;
            --bs-btn-hover-border-color: #8DA750;
            --bs-btn-active-bg: #8DA750;
            --bs-btn-active-border-color: #8DA750;
        }

        /* Một số class tiện ích khác nếu Bootstrap không tự nhận */
        .text-primary { color: #8DA750 !important; }
        .bg-primary { background-color: #8DA750 !important; }
        .border-primary { border-color: #8DA750 !important; }
    </style>
</head>
