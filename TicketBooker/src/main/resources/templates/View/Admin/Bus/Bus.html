<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Xe - GreenBus</title>
</head>
<body class="bg-gray-50">
<div layout:fragment="content">
    <div class="container mx-auto p-6">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-emerald-700 capitalize">Quản Lý Xe Khách</h1>
            <a href="/admin/buses/add" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded shadow transition flex items-center gap-2">
                <i class="fas fa-plus"></i> Thêm Xe Mới
            </a>
        </div>

        <div class="mb-6 bg-white shadow rounded-lg p-2 border border-gray-200">
            <div class="flex items-center">
                <i class="fas fa-bus text-gray-400 ml-3 mr-2"></i>
                <input type="text" id="searchInput" name="licensePlate" 
                       class="flex-grow px-4 py-2 outline-none text-gray-700" 
                       placeholder="Nhập biển số xe cần tìm..." 
                       th:value="${param.licensePlate}">
                
                <i class="fas fa-microphone cursor-pointer text-gray-500 hover:text-emerald-600 mx-3" onclick="startSpeechRecognition()"></i>
                
                <button onclick="searchBuses()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-md font-semibold transition">
                    Tìm kiếm
                </button>
            </div>
        </div>

        <div th:if="${successMessage}" class="bg-emerald-100 border-l-4 border-emerald-500 text-emerald-700 p-4 mb-4 shadow-sm" role="alert">
            <i class="fas fa-check-circle mr-2"></i><span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 shadow-sm" role="alert">
            <i class="fas fa-exclamation-circle mr-2"></i><span th:text="${errorMessage}"></span>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-emerald-50 text-emerald-800 uppercase text-sm font-bold border-b border-emerald-200">
                        <th class="py-3 px-4 text-center">ID</th>
                        <th class="py-3 px-4 text-center">Tuyến (Route ID)</th>
                        <th class="py-3 px-4 text-left">Biển Số Xe</th>
                        <th class="py-3 px-4 text-center">Loại Xe</th>
                        <th class="py-3 px-4 text-center">Số Chỗ</th>
                        <th class="py-3 px-4 text-center">Trạng Thái</th>
                        <th class="py-3 px-4 text-center">Thao tác</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm">
                    <tr th:each="bus : ${buses}" class="border-b hover:bg-gray-50 transition duration-150">
                        <td class="py-3 px-4 text-center font-bold" th:text="${bus.id}"></td>
                        <td class="py-3 px-4 text-center text-blue-600 font-semibold" th:text="${bus.routeId.routeId}"></td>
                        
                        <td class="py-3 px-4 font-mono font-bold text-gray-800" th:text="${bus.licensePlate}"></td>
                        
                        <td class="py-3 px-4 text-center">
                            <span class="px-2 py-1 rounded text-xs font-semibold"
                                  th:classappend="${bus.busType.name() == 'BEDSEAT'} ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'"
                                  th:text="${bus.busType}">
                            </span>
                        </td>
                        
                        <td class="py-3 px-4 text-center font-bold" th:text="${bus.capacity}"></td>
                        
                        <td class="py-3 px-4 text-center">
                            <select th:data-busid="${bus.id}" onchange="updateBusStatus(this)"
                                    class="border rounded py-1 px-2 text-xs font-semibold focus:outline-none cursor-pointer transition"
                                    th:classappend="${bus.busStatus == T(com.example.ticketbooker.Util.Enum.BusStatus).ACTIVE} ? 'bg-emerald-50 text-emerald-700 border-emerald-300' : 'bg-gray-50 text-gray-500 border-gray-300'">
                                <option value="ACTIVE" th:selected="${bus.busStatus == T(com.example.ticketbooker.Util.Enum.BusStatus).ACTIVE}">Active</option>
                                <option value="INACTIVE" th:selected="${bus.busStatus == T(com.example.ticketbooker.Util.Enum.BusStatus).INACTIVE}">Inactive</option>
                            </select>
                        </td>

                        <td class="py-3 px-4 text-center">
                            <div class="flex justify-center space-x-3">
                                <a th:href="@{/admin/buses/{id}(id=${bus.id})}" 
                                   class="text-blue-500 hover:text-blue-700 transition transform hover:scale-110" title="Sửa">
                                    <i class="fas fa-edit text-lg"></i>
                                </a>
                                <button th:data-name="${bus.id}" onclick="deleteBus(this)"
                                        class="text-red-500 hover:text-red-700 transition transform hover:scale-110" title="Xóa">
                                    <i class="fas fa-trash-alt text-lg"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex justify-center" th:if="${totalPages > 1}">
            <nav class="flex space-x-1 bg-white p-2 rounded-lg shadow-sm border border-gray-200">
                <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{/admin/buses(page=${i}, size=10)}"
                   th:text="${i + 1}"
                   class="px-3 py-1 rounded transition text-sm font-medium"
                   th:classappend="${currentPage == i} ? 'bg-emerald-600 text-white' : 'text-gray-600 hover:bg-gray-100'">
                </a>
            </nav>
        </div>
    </div>
</div>

<script>
    // 1. Xóa Xe
    function deleteBus(button) {
        const id = button.dataset.name;
        if (confirm('Bạn có chắc chắn muốn xóa xe này?')) {
            // Sửa URL thành tương đối
            fetch(`/api/buses/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('Xóa xe thành công!');
                        window.location.reload();
                    } else {
                        alert('Xóa xe thất bại! Có thể xe đang được sử dụng.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Lỗi hệ thống khi xóa xe.');
                });
        }
    }

    // 2. Cập nhật Trạng thái
    function updateBusStatus(select) {
        const busId = select.dataset.busid;
        const newStatus = select.value;

        fetch(`/api/buses/${busId}/status`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ busStatus: newStatus })
        })
        .then(response => {
            if (response.ok) {
                alert('Cập nhật trạng thái thành công!');
                window.location.reload();
            } else {
                alert('Cập nhật trạng thái thất bại!');
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // 3. Tìm kiếm
    function searchBuses() {
        const licensePlate = document.getElementById("searchInput").value.trim();
        if(licensePlate) {
            window.location.href = `/admin/buses/search?licensePlate=${encodeURIComponent(licensePlate)}`;
        } else {
            window.location.href = `/admin/buses`; // Reset tìm kiếm
        }
    }

    // Enter để tìm kiếm
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById("searchInput");
        if(searchInput){
            searchInput.addEventListener("keyup", function(event) {
                if (event.key === "Enter") searchBuses();
            });
        }
    });

    // Voice Search (Giữ nguyên logic của bạn)
    function startSpeechRecognition() {
        const searchInput = document.getElementById("searchInput");
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Trình duyệt không hỗ trợ tìm kiếm giọng nói.");
            return;
        }
        const recognition = new SpeechRecognition();
        recognition.onresult = function(event) {
            let result = event.results[0][0].transcript.replace(/\s+/g, ''); // Xóa khoảng trắng
            searchInput.value = result;
            searchBuses();
        };
        recognition.start();
    }
</script>

</body>
</html>
