<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/UserLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Profile Dashboard - GreenBus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div layout:fragment="content" class="container mx-auto p-6">
    
    <h1 class="text-3xl font-bold text-emerald-700 mb-6 border-b pb-2">Chào mừng, <span th:text="${name}"></span>!</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-gray-700"><i class="fas fa-info-circle text-blue-500 mr-2"></i> Thông tin cá nhân</h2>
            <p class="text-gray-600 mb-2"><strong>Email:</strong> <span th:text="${email}"></span></p>
            <p class="text-gray-600 mb-4"><strong>Quyền hạn:</strong> <span class="font-bold text-emerald-600" th:text="${role}"></span></p>
            <a th:href="@{/profile/info}" class="text-sm font-semibold text-emerald-600 hover:text-emerald-800 transition">
                Xem & Cập nhật <i class="fas fa-arrow-right ml-1"></i>
            </a>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-gray-700"><i class="fas fa-history text-orange-500 mr-2"></i> Lịch sử đặt vé</h2>
            <p class="text-gray-600 mb-4">Theo dõi tất cả các đơn hàng và vé đã mua của bạn.</p>
            <a th:href="@{/profile/history-booking}" class="text-sm font-semibold text-emerald-600 hover:text-emerald-800 transition">
                Xem lịch sử <i class="fas fa-arrow-right ml-1"></i>
            </a>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-gray-700"><i class="fas fa-lock text-red-500 mr-2"></i> Bảo mật</h2>
            <p class="text-gray-600 mb-4">Đổi mật khẩu hoặc quản lý các thiết lập tài khoản.</p>
            <a th:href="@{/profile/change-password}" class="text-sm font-semibold text-emerald-600 hover:text-emerald-800 transition">
                Đổi mật khẩu <i class="fas fa-arrow-right ml-1"></i>
            </a>
            <div class="mt-4">
                <a th:href="@{/logout}" class="text-sm font-semibold text-red-600 hover:text-red-800 transition">
                    Đăng xuất <i class="fas fa-sign-out-alt ml-1"></i>
                </a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
