<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head> <title>Danh sách Hóa Đơn</title> </head>
<body>
<div layout:fragment="content">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Danh Sách Hóa Đơn</h1>
            <p class="text-sm text-gray-500">Lịch sử giao dịch và thanh toán</p>
        </div>
        </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
        <input id="totalAmount" type="number" placeholder="Lọc theo số tiền..."
               class="px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
        
        <select id="paymentStatus" 
                class="px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
            <option value="">-- Trạng thái --</option>
            <option value="PAID">Đã thanh toán</option>
            <option value="PENDING">Chờ xử lý</option>
        </select>
        
        <select id="paymentMethod"
                class="px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
            <option value="">-- Phương thức --</option>
            <option value="CASH">Tiền mặt</option>
            <option value="EWALLET">Ví điện tử</option>
        </select>
        
        <button onclick="searchInvoices()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 font-medium transition shadow-sm">
            <i class="fas fa-filter mr-1"></i> Áp dụng
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold border-b border-gray-200">
                        <th class="px-6 py-4">ID</th>
                        <th class="px-6 py-4 text-center">Tổng Tiền</th>
                        <th class="px-6 py-4 text-center">Trạng Thái</th>
                        <th class="px-6 py-4 text-center">Thời Gian</th>
                        <th class="px-6 py-4 text-center">Phương Thức</th>
                        <th class="px-6 py-4 text-center">Cập Nhật</th>
                    </tr>
                </thead>
                <tbody id="invoiceTableBody" class="text-sm text-gray-600 divide-y divide-gray-100">
                    <tr><td colspan="6" class="text-center py-8 text-gray-500">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mt-4">
        <div class="flex items-center gap-2">
            <label for="pageSize" class="text-sm text-gray-600">Hiển thị</label>
            <select id="pageSize" class="px-3 py-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
            </select>
            <span class="text-sm text-gray-600">hóa đơn/trang</span>
        </div>
        <div class="flex items-center justify-end gap-2">
            <button id="prevPage" onclick="changePage(-1)" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm transition">
                <i class="fas fa-chevron-left mr-1"></i>Trước
            </button>
            <span id="pageInfo" class="text-sm text-gray-600">Trang 1/1</span>
            <button id="nextPage" onclick="changePage(1)" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm transition">
                Tiếp<i class="fas fa-chevron-right ml-1"></i>
            </button>
        </div>
    </div>
    <div layout:fragment="scripts">
        <script type="text/javascript" th:src="@{/js/InvoiceManagement.js}"></script>
    </div>
</body>
</html>
