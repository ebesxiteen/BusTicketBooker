<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/UserLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thông tin vé - GreenBus Line</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script th:src="@{/js/LookUpTicket.js}"></script>
    <link rel="stylesheet" th:href="@{/css/LookUpTicket.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <style>
        :root {
            --primary-color: #10b981;
            --primary-dark: #059669;
        }
        .text-primary { color: var(--primary-color) !important; }
        .bg-primary { background-color: var(--primary-color) !important; }
        .focus\:ring-primary:focus { --tw-ring-color: var(--primary-color) !important; }
    </style>

</head>
<body class="bg-gray-50">
<div layout:fragment="content">
    <div class="container mx-auto px-4 py-8 min-h-[500px] flex items-center">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-4xl mx-auto w-full">
            
            <div class="bg-gradient-to-r from-emerald-600 to-emerald-700 p-6 text-white">
                <h1 class="text-3xl font-bold text-center">Tra cứu thông tin vé</h1>
            </div>

            <div class="p-6 space-y-6">
                
                <div id="searchSection" class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Nhập Thông Tin Vé</h2>
                    
                    <label for="ticketId" class="block text-lg font-medium text-gray-700">Mã vé:</label>
                    <input type="text" id="ticketId" name="ticketId" placeholder="Nhập mã vé"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition">

                    <label for="phoneNumber" class="block text-lg font-medium text-gray-700">Số điện thoại:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition">

                    <button onclick="fetchTicketInfo()"
                            class="w-full bg-emerald-600 text-white py-3 rounded-md hover:bg-emerald-700 transition duration-300 ease-in-out font-bold">
                        <i class="fas fa-search mr-2"></i>Tra cứu
                    </button>
                </div>


                <div id="ticketInfo" class="space-y-6 hidden">
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Thông Tin Chi Tiết</h2>
                    
                    <div class="bg-gray-50 rounded-lg p-6 shadow-inner border border-gray-200">
                        <div class="flex flex-col md:flex-row gap-6">
                            
                            <div class="md:w-1/3">
                                <img id="qrCodeImage" class="w-full h-auto rounded-lg shadow-lg border border-gray-300" 
                                     src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=DefaultTicketData" alt="QR Code">
                            </div>
                            
                            <div class="md:w-2/3 space-y-3">
                                
                                <div class="border-b border-gray-300 pb-2 flex justify-between items-center">
                                    <span class="text-xl font-semibold text-gray-700">Mã vé:</span>
                                    <p id="ticketIdValue" class="text-2xl font-bold text-primary">N/A</p>
                                </div>

                                <div class="grid grid-cols-2 gap-4 text-sm">
                                    <div><p class="text-gray-600">Họ và tên</p><p id="customerNameValue" class="font-medium text-gray-800">N/A</p></div>
                                    <div><p class="text-gray-600">Số điện thoại</p><p id="customerPhoneValue" class="font-medium text-gray-800">N/A</p></div>
                                    <div><p class="text-gray-600">Ngày đặt vé</p><p id="bookingDateValue" class="font-medium text-gray-800">N/A</p></div>
                                    <div><p class="text-gray-600">Email</p><p id="emailValue" class="font-medium text-gray-800">N/A</p></div>
                                </div>

                                <div class="border-t border-gray-300 pt-3 mt-3">
                                    <div class="flex justify-between items-center">
                                        <span class="text-lg font-bold text-gray-700">Tổng cộng:</span>
                                        <span id="totalPriceValue" class="text-3xl font-bold text-primary">N/A</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Thông tin chuyến đi</h3>
                        <div class="tripInfo flex flex-col md:flex-row justify-between items-center gap-6">
                            
                            <div class="text-center departure">
                                <p class="text-3xl font-bold text-primary location">NRT</p>
                                <p class="text-lg font-medium text-gray-600 mt-1 time">00:00</p>
                                <p class="text-sm text-gray-500">Điểm đi</p>
                            </div>
                            
                            <div class="hidden md:block w-full border-t border-gray-300 relative">
                                <i class="fas fa-arrow-right absolute top-[-10px] right-[-10px] bg-white text-primary"></i>
                            </div>

                            <div class="text-center arrival">
                                <p class="text-3xl font-bold text-primary location">HAN</p>
                                <p class="text-lg font-medium text-gray-600 mt-1 time">00:00</p>
                                <p class="text-sm text-gray-500">Điểm đến</p>
                            </div>
                        </div>
                    </div>

                    <button onclick="resetForm()" class="w-full bg-red-500 text-white py-3 rounded-md hover:bg-red-600 transition duration-300 ease-in-out font-bold">
                        <i class="fas fa-redo mr-2"></i>Tra cứu lại
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
