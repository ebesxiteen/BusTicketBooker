<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head> <title>Quản lý Vé Xe</title> </head>
<body>
<div layout:fragment="content">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Danh Sách Vé</h1>
            <p class="text-sm text-gray-500">Quản lý vé đã đặt và trạng thái</p>
        </div>
        <a th:href="@{/admin/tickets/export/excel(tripId=${param.tripId})}" 
           class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium transition-all flex items-center gap-2">
            <i class="fas fa-file-excel"></i> <span>Xuất Excel</span>
        </a>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6">
        <form th:action="@{/admin/tickets}" method="get" class="flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-1 w-full">
                <label for="tripId" class="block text-sm font-medium text-gray-700 mb-1">Lọc theo chuyến xe:</label>
                <select name="tripId" id="tripId" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
                    <option value="" th:text="'-- Tất cả các chuyến --'"></option>
                    <option th:each="trip : ${trips}" th:value="${trip.id}" 
                            th:text="${'#' + trip.id + ' | ' + trip.departureStation + ' ➝ ' + trip.arrivalStation}"
                            th:selected="${param.tripId != null and param.tripId.equals(trip.id)}"></option>
                </select>
            </div>
            <button type="submit" class="px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 font-medium transition shadow-sm w-full md:w-auto">
                Lọc
            </button>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold border-b border-gray-200">
                        <th class="px-6 py-4 text-center">ID Vé</th>
                        <th class="px-6 py-4 text-center">Chuyến</th>
                        <th class="px-6 py-4">Khách Hàng</th>
                        <th class="px-6 py-4 text-center">Ghế</th>
                        <th class="px-6 py-4 text-center">Trạng Thái</th>
                        <th class="px-6 py-4 text-center">Hành Động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    <tr th:each="ticket : ${ticketResponse.listTickets}" class="hover:bg-emerald-50/50 transition duration-200">
                        <td class="px-6 py-4 text-center font-medium text-gray-500" th:text="'#' + ${ticket.id}"></td>
                        <td class="px-6 py-4 text-center text-blue-600 font-semibold" th:text="'Trip #' + ${ticket.trip.id}"></td>
                        
                        <td class="px-6 py-4">
                            <div class="font-bold text-gray-800" th:text="${ticket.customerName}"></div>
                            <div class="text-xs text-gray-500" th:text="${ticket.customerPhone}"></div>
                        </td>
                        
                        <td class="px-6 py-4 text-center font-bold text-emerald-600"
                            th:text="${ticket.seatCodes != null && !ticket.seatCodes.isEmpty() ? ticket.seatCodes : 'Chưa gán'}"></td>
                        
                        <td class="px-6 py-4 text-center">
                            <span class="px-3 py-1 rounded-full text-xs font-semibold"
                                  th:classappend="${ticket.ticketStatus?.name() == 'USED'} ? 'bg-green-100 text-green-700' :
                                                   (${ticket.ticketStatus?.name() == 'CANCELLED'} ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700')"
                                  th:text="${ticket.ticketStatus}">
                            </span>
                        </td>

                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                    <a th:href="@{/admin/tickets/details/{id}(id=${ticket.id})}"
                                   class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white transition flex items-center justify-center"
                                   title="Chỉnh sửa vé">
                                    <i class="fas fa-pen text-xs"></i>
                                </a>
                                 <button type="button" th:data-id="${ticket.id}"
                                        class="delete-btn w-8 h-8 rounded-full bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition flex items-center justify-center"
                                        title="Xóa vé">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
</div>
<th:block layout:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/TicketManagement.js}"></script>
</th:block>
</body>
</html>
