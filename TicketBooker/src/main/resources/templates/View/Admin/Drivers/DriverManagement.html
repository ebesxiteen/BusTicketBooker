<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head> <title>Quản lý Tài Xế</title> </head>
<body>
<div layout:fragment="content">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Quản Lý Tài Xế</h1>
            <p class="text-sm text-gray-500">Thông tin nhân sự lái xe</p>
        </div>
        <a th:href="@{/admin/drivers/add}" class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium transition-all flex items-center gap-2">
            <i class="fas fa-user-plus"></i> <span>Thêm Tài Xế</span>
        </a>
    </div>

    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4 shadow-sm">
        <strong class="font-bold"><i class="fas fa-check-circle"></i> Thành công!</strong>
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 shadow-sm">
        <strong class="font-bold"><i class="fas fa-exclamation-triangle"></i> Lỗi:</strong>
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex justify-end">
        <form id="searchForm" th:action="@{/admin/drivers}" method="get" 
              class="flex flex-col sm:flex-row w-full md:w-auto items-center gap-2">
            
            <select name="status" onchange="this.form.submit()"
                    class="w-full sm:w-40 px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition text-sm text-gray-700 cursor-pointer">
                <option value="ALL" th:selected="${currentStatus == 'ALL'}">Tất cả trạng thái</option>
                <option value="ACTIVE" th:selected="${currentStatus == 'ACTIVE'}">Đang làm việc</option>
                <option value="INACTIVE" th:selected="${currentStatus == 'INACTIVE'}">Đã nghỉ/Tạm khóa</option>
            </select>

            <div class="relative w-full sm:w-64 md:w-80">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" name="keyword" 
                       class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition text-sm" 
                       placeholder="Tìm tên, SĐT, Bằng lái..." 
                       th:value="${keyword}"> 
            </div>
            
            <button type="submit" 
                    class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg font-medium transition shadow-sm">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold border-b border-gray-200">
                        <th class="px-6 py-4 text-center">ID</th>
                        <th class="px-6 py-4">Họ Tên</th>
                        <th class="px-6 py-4">Số Điện Thoại</th>
                        <th class="px-6 py-4 text-center">Bằng Lái</th>
                        <th class="px-6 py-4">Địa Chỉ</th>
                        <th class="px-6 py-4 text-center">Trạng Thái</th>
                        <th class="px-6 py-4 text-center">Hành Động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    <tr th:each="d : ${drivers}" class="hover:bg-emerald-50/50 transition duration-200">
                        <td class="px-6 py-4 text-center font-medium text-gray-500" th:text="'#' + ${d.id}"></td>
                        <td class="px-6 py-4 font-bold text-gray-800" th:text="${d.name}"></td>
                        <td class="px-6 py-4 text-gray-700 font-mono" th:text="${d.phone}"></td>
                        <td class="px-6 py-4 text-center">
                            <span class="bg-blue-50 text-blue-600 px-2 py-1 rounded text-xs font-semibold font-mono" 
                                  th:text="${d.licenseNumber}"></span>
                        </td>
                        <td class="px-6 py-4 text-gray-600 truncate max-w-xs" th:text="${d.address}"></td>
                        
                        <td class="px-6 py-4 text-center">
                            <select th:data-id="${d.id}" onchange="updateDriverStatus(this)"
                                    class="border-0 bg-transparent text-xs font-bold cursor-pointer focus:ring-0"
                                    th:classappend="${d.driverStatus?.name() == 'ACTIVE'} ? 'text-emerald-600' : 'text-gray-400'">
                                <option value="ACTIVE" th:selected="${d.driverStatus?.name() == 'ACTIVE'}">HOẠT ĐỘNG</option>
                                <option value="INACTIVE" th:selected="${d.driverStatus?.name() == 'INACTIVE'}">NGỪNG</option>
                            </select>
                        </td>

                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                <a th:href="@{/admin/drivers/{id}(id=${d.id})}" 
                                   class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white transition flex items-center justify-center">
                                    <i class="fas fa-pen text-xs"></i>
                                </a>
                                <button type="button" th:attr="data-id=${d.id}" 
                                        class="delete-btn w-8 h-8 rounded-full bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition flex items-center justify-center">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${totalPages > 0}" class="flex justify-center items-center gap-2 pt-6">
        <a th:if="${currentPage > 0}"
           th:href="@{/admin/drivers(page=${currentPage - 1}, keyword=${keyword}, status=${currentStatus})}"
           class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 transition">
            <i class="fas fa-chevron-left"></i>
        </a>
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
               th:href="@{/admin/drivers(page=${i}, keyword=${keyword}, status=${currentStatus})}"
               th:class="${i == currentPage ? 'bg-emerald-600 text-white font-semibold px-4 py-2 rounded-lg text-sm transition' : 'px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 transition'}">
                <span th:text="${i + 1}"></span>
            </a>
        </span>
        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{/admin/drivers(page=${currentPage + 1}, keyword=${keyword}, status=${currentStatus})}"
           class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 transition">
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/DriverManagement.js}"></script>
</th:block>
</body>
</html>
