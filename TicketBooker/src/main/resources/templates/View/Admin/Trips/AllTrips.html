<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head> <title>Danh sách Chuyến Xe</title> </head>
<body>
<div layout:fragment="content">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Quản Lý Chuyến Xe</h1>
            <p class="text-sm text-gray-500">Lịch trình khởi hành và vé bán</p>
        </div>
        <a href="/admin/trips/add" class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium transition-all flex items-center gap-2">
            <i class="fas fa-calendar-plus"></i> <span>Thêm Chuyến Xe</span>
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold border-b border-gray-200">
                        <th class="px-6 py-4 text-center">ID</th>
                        <th class="px-6 py-4">Lộ Trình</th>
                        <th class="px-6 py-4 text-center">Giờ Chạy</th>
                        <th class="px-6 py-4 text-center">Giá Vé</th>
                        <th class="px-6 py-4 text-center">Xe & Tài Xế</th>
                        <th class="px-6 py-4 text-center">Trạng Thái</th>
                        <th class="px-6 py-4 text-center">Hành Động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    <tr th:each="trip : ${trips}" class="hover:bg-emerald-50/50 transition duration-200">
                        <td class="px-6 py-4 text-center font-medium text-gray-500" th:text="'#' + ${trip.id}"></td>
                        
                        <td class="px-6 py-4 font-bold text-gray-800" 
                            th:text="${trip.route.departureLocation} + ' ➝ ' + ${trip.route.arrivalLocation}"></td>
                        
                        <td class="px-6 py-4 text-center">
                            <div th:text="${#temporals.format(trip.departureTime, 'HH:mm')}"></div>
                            <div class="text-xs text-gray-500" th:text="${#temporals.format(trip.departureTime, 'dd/MM/yyyy')}"></div>
                        </td>
                        
                        <td class="px-6 py-4 text-center font-bold text-emerald-600" 
                            th:text="${#numbers.formatDecimal(trip.price, 0, 'POINT', 0, 'COMMA') + 'đ'}"></td>
                        
                        <td class="px-6 py-4">
                            <div class="text-xs">
                                <span class="font-bold">Xe:</span> <span th:text="${trip.bus.licensePlate}"></span>
                            </div>
                            <div class="text-xs text-gray-500">
                                <span class="font-bold">LX:</span> <span th:text="${trip.driver.name}"></span>
                            </div>
                        </td>

                        <td class="px-6 py-4 text-center">
                            <span class="px-2 py-1 rounded-full text-xs font-semibold"
                                  th:classappend="${trip.tripStatus?.name() == 'SCHEDULED'} ? 'bg-blue-100 text-blue-700' : 
                                                  (${trip.tripStatus?.name() == 'COMPLETED'} ? 'bg-green-100 text-green-700' : 'bg-gray-100')"
                                  th:text="${trip.tripStatus}">
                            </span>
                        </td>

                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                <a th:href="@{/admin/trips/{id}(id=${trip.id})}"
   class="w-8 h-8 rounded-full bg-yellow-50 text-yellow-600 hover:bg-yellow-600 hover:text-white transition flex items-center justify-center">
    <i class="fas fa-edit text-xs"></i>
</a>

                                <button type="button"
        class="delete-trip-btn w-8 h-8 rounded-full bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition flex items-center justify-center shadow-sm"
        th:data-id="${trip.id}"
        title="Xóa">
    <i class="fas fa-trash text-xs"></i>
</button>

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>

    <div layout:fragment="popup">
        </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/trip.js}"></script>

</div>
</body>
</html>
