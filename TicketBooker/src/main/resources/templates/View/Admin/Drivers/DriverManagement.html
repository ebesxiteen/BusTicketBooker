<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Tài Xế - GreenBus</title>
    </head>
<body class="bg-gray-50">
<div layout:fragment="content">
    <div class="container mx-auto p-6">
        
        <h1 class="text-3xl font-bold mb-6 text-emerald-700 capitalize">Quản Lý Tài Xế</h1>

        <form id="searchForm" th:action="@{/admin/drivers/search}" method="get" class="mb-6 relative">
            <div class="flex items-center bg-white shadow rounded-lg p-2 border border-gray-200">
                <i class="fas fa-search text-gray-400 ml-3 mr-2"></i>
                <input type="text" name="keyword" id="keyword" placeholder="Tìm kiếm theo tên, số giấy phép"
                       class="flex-grow px-4 py-2 outline-none text-gray-700 leading-tight focus:outline-none focus:border-emerald-500"
                       th:value="${param.keyword}">
                
                <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded transition">
                    Tìm kiếm
                </button>
            </div>
            </form>

        <div class="flex justify-end mb-4">
            <a href="/admin/drivers/add" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded shadow transition">
                <i class="fas fa-user-plus mr-2"></i> Thêm Lái Xe
            </a>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-emerald-50 text-emerald-800 uppercase text-sm font-bold">
                        <th class="py-3 px-4 text-center">ID</th>
                        <th class="py-3 px-4 text-left">Tên</th>
                        <th class="py-3 px-4 text-center">Bằng Lái</th>
                        <th class="py-3 px-4 text-center">SĐT</th>
                        <th class="py-3 px-4 text-center">Trạng Thái</th>
                        <th class="py-3 px-4 text-center">Hành Động</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm">
                    <tr th:each="driver : ${drivers}" class="text-center border-b hover:bg-gray-50 transition">
                        <td class="py-2 px-4" th:text="${driver.id}"></td>
                        <td class="py-2 px-4 text-left" th:text="${driver.name}"></td>
                        <td class="py-2 px-4" th:text="${driver.licenseNumber}"></td>
                        <td class="py-2 px-4" th:text="${driver.phone}"></td>
                        <td class="py-2 px-4">
                            <select th:data-driverid="${driver.id}" onchange="updateDriverStatus(this)"
                                    class="border rounded py-1 px-2 text-xs font-semibold focus:outline-none cursor-pointer transition"
                                    th:classappend="${driver.driverStatus == T(com.example.ticketbooker.Util.Enum.DriverStatus).ACTIVE} ? 'bg-emerald-100 text-emerald-700 border-emerald-300' : 'bg-red-100 text-red-700 border-red-300'">
                                <option value="ACTIVE" th:selected="${driver.driverStatus == T(com.example.ticketbooker.Util.Enum.DriverStatus).ACTIVE}">ACTIVE</option>
                                <option value="INACTIVE" th:selected="${driver.driverStatus == T(com.example.ticketbooker.Util.Enum.DriverStatus).INACTIVE}">INACTIVE</option>
                            </select>
                        </td>

                        <td class="py-2 px-4">
                            <div class="flex justify-center space-x-3">
                                <a th:href="@{/admin/drivers/details/{id}(id=${driver.id})}" title="Sửa chi tiết"
                                   class="text-blue-500 hover:text-blue-700 transition">
                                    <i class="fas fa-edit text-lg"></i>
                                </a>
                                <button th:data-id="${driver.id}" onclick="confirmDeleteTrip(this)"
                                        class="text-red-500 hover:text-red-700 transition" title="Xóa">
                                    <i class="fas fa-trash-alt text-lg"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex justify-center" th:if="${totalPages > 1}">
            <nav class="flex space-x-1 bg-white p-2 rounded-lg shadow-sm border border-gray-200">
                <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{/admin/drivers(page=${i}, size=10)}"
                   th:text="${i + 1}"
                   class="px-3 py-1 rounded transition text-sm font-medium"
                   th:classappend="${currentPage == i} ? 'bg-emerald-600 text-white' : 'text-gray-600 hover:bg-gray-100'">
                </a>
            </nav>
        </div>
        
    </div>
</div>

<script type="text/javascript" th:src="@{/js/DriverManagement.js}"></script>

</body>
</html>
