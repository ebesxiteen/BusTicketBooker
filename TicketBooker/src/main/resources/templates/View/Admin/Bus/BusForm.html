<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Thông tin Xe - GreenBus</title>
</head>
<body class="bg-gray-50">
<div layout:fragment="content">
    <div class="container mx-auto p-6 max-w-3xl">
        
        <h1 class="text-3xl font-bold mb-6 text-emerald-700 border-b pb-2">
            <span th:if="${busDTO.id} == null"><i class="fas fa-plus-circle mr-2"></i>Thêm Xe Mới</span>
            <span th:if="${busDTO.id} != null"><i class="fas fa-edit mr-2"></i>Cập Nhật Thông Tin Xe</span>
        </h1>

        <div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-200">
            
            <form th:action="${busDTO.id == null} ? @{/admin/buses/add} : @{/admin/buses/update}" 
                  th:object="${busDTO}" method="post">

                <input type="hidden" th:if="${busDTO.id} != null" th:field="*{id}">

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Tuyến Xe (Route)</label>
                    <div class="relative">
                        <select th:field="*{routeId}" required
                                class="block appearance-none w-full bg-white border border-gray-300 hover:border-emerald-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline focus:border-emerald-500">
                            <option value="" disabled selected>-- Chọn Tuyến Xe --</option>
                            <option th:each="route : ${routes}"
                                    th:value="${route.routeId}"
                                    th:text="${'Tuyến ' + route.routeId + ': ' + route.departureLocation + ' ➝ ' + route.arrivalLocation}">
                            </option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Biển Số Xe</label>
                        <input type="text" th:field="*{licensePlate}" required placeholder="VD: 51B-123.45"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Số Chỗ Ngồi</label>
                        <input type="number" th:field="*{capacity}" required min="10" max="60"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Loại Xe</label>
                        <select th:field="*{busType}" required
                                class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 bg-white">
                            <option value="SEAT">Ghế Ngồi (SEAT)</option>
                            <option value="BEDSEAT">Giường Nằm (BEDSEAT)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Trạng Thái</label>
                        <select th:field="*{busStatus}" required
                                class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 bg-white">
                            <option value="ACTIVE">Hoạt động (ACTIVE)</option>
                            <option value="INACTIVE">Bảo trì (INACTIVE)</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-100">
                    <a href="/admin/buses" 
                       class="text-gray-500 hover:text-gray-700 font-bold text-sm px-4 py-2 transition">
                        Hủy bỏ
                    </a>
                    <button type="submit"
                            class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded shadow-md transition transform hover:-translate-y-0.5">
                        <i class="fas fa-save mr-2"></i>Lưu Thông Tin
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
