<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head> <title>Quản lý Tài Xế</title> </head>
<body>
<div layout:fragment="content">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Quản Lý Tài Xế</h1>
            <p class="text-sm text-gray-500">Đội ngũ lái xe và thông tin liên hệ</p>
        </div>
        <a href="/admin/drivers/add" class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium transition-all flex items-center gap-2">
            <i class="fas fa-user-plus"></i> <span>Thêm Tài Xế</span>
        </a>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6">
        <form th:action="@{/admin/drivers/search}" method="get" class="relative w-full">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" name="keyword" class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" 
                   placeholder="Tìm kiếm tài xế theo tên, bằng lái..." th:value="${param.keyword}">
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold border-b border-gray-200">
                        <th class="px-6 py-4 text-center">ID</th>
                        <th class="px-6 py-4">Họ Tên</th>
                        <th class="px-6 py-4 text-center">Bằng Lái</th>
                        <th class="px-6 py-4 text-center">Số Điện Thoại</th>
                        <th class="px-6 py-4 text-center">Trạng Thái</th>
                        <th class="px-6 py-4 text-center">Hành Động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    <tr th:each="driver : ${drivers}" class="hover:bg-emerald-50/50 transition duration-200">
                        <td class="px-6 py-4 text-center font-medium text-gray-500" th:text="'#' + ${driver.id}"></td>
                        
                        <td class="px-6 py-4 font-bold text-gray-800" th:text="${driver.name}"></td>
                        
                        <td class="px-6 py-4 text-center font-mono text-gray-600" th:text="${driver.licenseNumber}"></td>
                        
                        <td class="px-6 py-4 text-center" th:text="${driver.phone}"></td>
                        
                        <td class="px-6 py-4 text-center">
                            <select th:data-driverid="${driver.id}" onchange="updateDriverStatus(this)"
                                    class="border-0 bg-transparent text-xs font-bold cursor-pointer focus:ring-0"
                                    th:classappend="${driver.driverStatus?.name() == 'ACTIVE'} ? 'text-emerald-600' : 'text-red-500'">
                                <option value="ACTIVE" th:selected="${driver.driverStatus?.name() == 'ACTIVE'}">ACTIVE</option>
                                <option value="INACTIVE" th:selected="${driver.driverStatus?.name() == 'INACTIVE'}">INACTIVE</option>
                            </select>
                        </td>

                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                <a th:href="@{/admin/drivers/details/{id}(id=${driver.id})}" 
                                   class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white transition flex items-center justify-center">
                                    <i class="fas fa-pen text-xs"></i>
                                </a>
                                <button th:data-id="${driver.id}" onclick="confirmDeleteTrip(this)"
                                        class="w-8 h-8 rounded-full bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition flex items-center justify-center">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
</div>
<script type="text/javascript" th:src="@{/js/DriverManagement.js}"></script>
</body>
</html>
