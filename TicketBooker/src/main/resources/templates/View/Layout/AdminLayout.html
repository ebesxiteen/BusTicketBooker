<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Dashboard | GreenBus Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/AdminLayout.css}">
    <script th:src="@{/js/AdminLayout.js}"></script>

    <style type="text/tailwindcss">
        @layer utilities {
            .font-montserrat { font-family: 'Montserrat', sans-serif; }
            .text-2xs { font-size: 0.75rem; line-height: 1rem; } /* Sửa 0.5rem thành 0.75rem cho dễ đọc */
        }
        /* Mặc định màu primary của GreenBus là Emerald Green */
        .bg-primary { background-color: #10b981; }
        .hover\:bg-primary-dark:hover { background-color: #047857; }
        .text-primary { color: #10b981; }
    </style>
</head>

<body>
    <div class="flex h-screen font-montserrat">
        
        <aside class="bg-emerald-800 md:w-fit overflow-y-scroll sidebar">
            <div class="md:flex md:h-1/6 flex-col justify-center items-center hidden">
                <a href="/greenbus" class="text-3xl uppercase font-extrabold text-white italic">
                    GreenBus
                </a>
                <hr class="text-white md:w-2/3 border-emerald-600">
            </div>
            
            <div class="flex">
                <ul class="text-white" id="buttonList">
                    <li class="md:h-14">
                        <button onclick="location.href='/admin'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-tachometer-alt md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarUsers" onclick="location.href='/admin/users'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-user-group md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarTrips" onclick="location.href='/admin/trips'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-route md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarRoutes" onclick="location.href='/admin/routes'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-right-left md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarBuses" onclick="location.href='/admin/buses'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-van-shuttle md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarEmployees" onclick="location.href='/admin/drivers'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-user-tie md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarInvoices" onclick="location.href='/admin/invoices'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-file-invoice-dollar md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarTicket" onclick="location.href='/admin/tickets'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-ticket-alt md:text-xl"></i>
                            </div>
                        </button>
                    </li>
                    <li class="md:h-14">
                        <button id="sidebarStatistical" onclick="location.href='/admin/statistics'" class="w-full h-full">
                            <div class="flex w-full h-full items-center justify-center px-5">
                                <i class="fa fa-chart-line md:text-xl"></i>
                            </div>
                        </button>
                    </li>

                </ul>

                <ul class="text-white overflow-hidden w-0 md:w-full transition-all ease-out duration-700"
                    id="collapse-component">
                    <li class="md:h-14"><label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap" for="sidebarUsers"><div>Người dùng</div></label></li>
                    <li class="md:h-14"><label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap" for="sidebarAccounts"><div>Tài khoản</div></label></li> <li class="md:h-14"><label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap" for="sidebarTrips"><div>Chuyến</div></label></li>
                    <li class="md:h-14"><label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap" for="sidebarRoutes"><div>Tuyến</div></label></li>
                    <li class="md:h-14"><label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap" for="sidebarBuses"><div>Xe</div></label></li>
                    <li class="md:h-14"><label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap" for="sidebarEmployees"><div>Tài xế</div></label></li>
                    <li class="md:h-14"><label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap" for="sidebarInvoices"><div>Hóa đơn</div></label></li>
                    <li class="md:h-14"><label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap" for="sidebarTicket"><div>Vé xe</div></label></li>
                    <li class="md:h-14"><label class="capitalize font-medium flex-1 h-full flex items-center pe-5 text-nowrap" for="sidebarStatistical"><div>Thống kê</div></label></li>
                </ul>
            </div>
        </aside>
        <div class="flex-1 h-full relative overflow-y-scroll bg-gray-50 flex flex-col">
            <div
                class="bg-white/90 backdrop-blur-sm flex justify-between w-full md:py-3 md:px-5 md:h-16 sticky top-0 left-0 shadow-md z-40">
                <div class="flex w-1/2 justify-start md:space-x-10 ">
                    <button
                        class="bg-white border rounded-md shadow shadow-zinc-300 md:px-3 md:py-2 hover:shadow-zinc-400 active:bg-slate-100 collapse-toggle"
                        data-greenbus-target="#collapse-component"><i class="fa fa-grip-lines"></i></button>
                        
                    <div class="flex md:space-x-3 items-center path-show">
                    </div>
                </div>
                
                <div class="flex justify-end items-center md:space-x-4 w-1/2">
                    <div class="relative w-3/4">
                        <input type="text"
                            class="search-box bg-neutral-50 rounded-full shadow shadow-zinc-300 border border-zinc-300 w-full h-full focus:outline-none md:px-4"
                            placeholder="Search">
                        <button class="absolute md:top-1/2 md:-translate-y-1/2 md:right-1 aspect-square h-full"><i
                                class="fa fa-magnifying-glass"></i></button>
                        <div id="search-result-collapse" class="overflow-hidden transition-all ease-out absolute w-11/12 -bottom-100 bg-white h-0 rounded-b-2xl left-1/2 -translate-x-1/2 shadow-inner shadow-zinc-300 border-b border-b-zinc-300 z-50">
                            </div>
                    </div>
                    
                    <a  th:href="@{/profile/info}"
                        class="overflow-hidden max-h-full h-full rounded-full border aspect-square shadow shadow-zinc-300 hover:shadow-zinc-400 active:bg-slate-100">
                        <img th:src="@{/components/noavt_other.png}" class="object-fill h-full" alt="avt">
                    </a>
                    
                    <form th:action="@{/logout}" method="post" class="h-full flex items-center">
                        <button type="submit" class="text-sm font-semibold text-red-500 hover:text-red-700">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div layout:fragment="content" class="p-6 flex-1 overflow-y-auto"></div>
            <div layout:fragment="popup"
                 class="font-montserrat z-50 fixed inset-0 bg-gray-900 bg-opacity-70 flex items-start justify-center pt-10 hidden modal-container">
            </div>
            </div>
    </div>
</body>

</html>
