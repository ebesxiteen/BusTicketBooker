<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{View/Layout/AdminLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Chuyến Xe - GreenBus</title>
</head>
<body class="bg-gray-50">
<div layout:fragment="content">
    <div class="container mx-auto p-6 max-w-4xl">
        
        <h1 class="text-3xl font-bold mb-6 text-emerald-700 border-b pb-2">
            <span th:if="*{updateTripForm.tripId == null}"><i class="fas fa-plus-circle mr-2"></i>Thêm Chuyến Xe</span>
            <span th:if="*{updateTripForm.tripId != null}"><i class="fas fa-edit mr-2"></i>Cập Nhật Chuyến Xe</span>
        </h1>

        <form th:action="@{/admin/trips/update}" th:object="${updateTripForm}" method="post"
              class="bg-white shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4 border border-gray-200">
            
            <input type="hidden" th:field="*{tripId}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="space-y-6">
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="routeId">Mã Tuyến</label>
                        <input type="number" th:field="*{route.routeId}" required readonly
                               class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 bg-gray-100 cursor-not-allowed">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="driverId">Mã Tài Xế</label>
                        <input type="number" th:field="*{driver.driverId}" required
                               class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-emerald-500 transition">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="busId">Mã Số Xe</label>
                        <input type="number" th:field="*{bus.id}" required
                               class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-emerald-500 transition">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="tripStatus">Trạng Thái Chuyến</label>
                        <select th:field="*{tripStatus}"
                                class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-emerald-500 bg-white">
                            <option th:value="${T(com.example.ticketbooker.Util.Enum.TripStatus).SCHEDULED}">SCHEDULED</option>
                            <option th:value="${T(com.example.ticketbooker.Util.Enum.TripStatus).CANCELLED}">CANCELLED</option>
                            <option th:value="${T(com.example.ticketbooker.Util.Enum.TripStatus).COMPLETED}">COMPLETED</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-6">
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="departureStation">Trạm Khởi Hành</label>
                        <input type="text" th:field="*{departureStation}" required
                               class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-emerald-500 transition">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="arrivalStation">Trạm Đến</label>
                        <input type="text" th:field="*{arrivalStation}" required
                               class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-emerald-500 transition">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="departureTime">Thời gian khởi hành</label>
                        <input type="datetime-local" th:field="*{departureTime}" required
                               class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-emerald-500 transition">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="arrivalTime">Thời gian đến</label>
                        <input type="datetime-local" th:field="*{arrivalTime}"
                               class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-emerald-500 transition">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="price">Giá vé</label>
                        <input type="number" th:field="*{price}" required min="10000"
                               class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-emerald-500 transition">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="availableSeats">Chỗ trống</label>
                        <input type="number" th:field="*{availableSeats}" required min="1"
                               class="shadow-sm border rounded-lg w-full py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-emerald-500 transition">
                    </div>
                </div>
            </div>

            <div class="flex justify-end items-center gap-4 pt-6 mt-6 border-t border-gray-200">
                <a href="/admin/trips"
                   class="px-6 py-2 rounded-lg text-gray-500 hover:bg-gray-100 font-bold text-sm transition">
                    Quay lại
                </a>
                <button type="submit"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2.5 px-6 rounded-lg shadow-md transition transform hover:-translate-y-0.5">
                    <i class="fas fa-save mr-2"></i> Lưu Cập Nhật
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
